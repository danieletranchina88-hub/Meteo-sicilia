name: Update Meteo Data

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get install -y libeccodes-dev
        pip install requests xarray numpy cfgrib

    - name: Run Data Processor
      run: python scripts/update_data.py

    - name: FORCE CLEANUP
      # Cancelliamo qualsiasi file GRIB o indice rimasto per sicurezza
      run: |
        rm -f temp.grib2
        rm -f *.idx

    - name: Commit and Push
      run: |
        git config --global user.name "MeteoBot"
        git config --global user.email "bot@meteo.it"
        
        # --- LA MODIFICA MAGICA ---
        # Non usiamo pi√π "git add .", ma aggiungiamo SOLO la cartella dei dati.
        # Questo impedisce fisicamente al file gigante di essere caricato.
        git add data_weather/
        
        git commit -m "Aggiornamento dati meteo" || echo "Nessuna modifica"
        git push
        
