<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - ATOMIC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>
    
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #1a1a1a; }
        
        #status-bar {
            position: absolute; bottom: 95px; right: 10px; 
            background: rgba(0,0,0,0.8); color: #0f0; 
            padding: 4px 8px; border-radius: 4px; font-size: 11px; font-family: monospace;
            z-index: 6000; pointer-events: none; border: 1px solid #0f0;
        }

        #layer-menu {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: rgba(30,30,30,0.9); padding: 8px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 12px 20px;
            font-size: 14px; font-weight: 600; cursor: pointer; text-align: right;
            border-radius: 8px;
        }
        .layer-btn.active { background: #007bff; color: white; }

        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .picker-val { font-size: 4em; font-weight: 800; line-height: 1; }
        .picker-unit { font-size: 1.5em; color: #ccc; }
        .picker-lbl { font-size: 0.9em; color: #aaa; text-transform: uppercase; margin-top: 5px; font-weight: bold;}

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; align-items: center; padding: 0 25px 20px 25px; z-index: 2000;
        }
        #play-btn { font-size: 2.8em; cursor: pointer; margin-right: 25px; }
        input[type=range] { flex-grow: 1; height: 6px; cursor: pointer; accent-color: #007bff; }
        #time-label { min-width: 160px; text-align: center; font-weight: bold; font-size: 1.3em; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; display: none; font-weight: bold; border: 1px solid #555;
        }
    </style>
</head>
<body>

<div id="loader">Avvio...</div>
<div id="status-bar">Loading...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMP üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
</div>

<div id="picker-box">
    <div id="pk-val" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">km/h</div>
    <div id="pk-lbl" class="picker-lbl">VENTO</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--:--</div>
</div>

<script>
    // --- GESTORE ERRORI ---
    function updateStatus(msg, err=false) {
        let el = document.getElementById('status-bar');
        el.innerText = msg;
        el.style.color = err ? "#ff5555" : "#00ff00";
        el.style.borderColor = err ? "#ff5555" : "#00ff00";
    }

    window.onerror = function(msg) { updateStatus("SYS ERR: "+msg, true); return false; };

    // --- VARIABILI ---
    var map, velocityLayer, heatCanvas;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // --- PALETTE COLORI ---
    const PALETTES = {
        temp: [{val:-10,c:[255,255,255]},{val:0,c:[200,200,255]},{val:10,c:[0,200,100]},{val:20,c:[255,255,0]},{val:30,c:[255,140,0]},{val:40,c:[200,0,0]}],
        rain: [{val:0,c:[0,0,0,0]},{val:0.2,c:[0,150,255]},{val:5,c:[0,0,255]},{val:20,c:[150,0,150]}],
        wind: [{val:0,c:[0,0,0,0]},{val:5,c:[0,100,200]},{val:20,c:[0,200,0]},{val:40,c:[200,200,0]},{val:60,c:[255,0,0]}]
    };
    function getColor(val, type) {
        let stops = PALETTES[type]; if(type==='rain' && val<=0.1) return [0,0,0,0];
        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].val && val<=stops[i+1].val) {
                let t = (val - stops[i].val) / (stops[i+1].val - stops[i].val);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [Math.round(c1[0]+(c2[0]-c1[0])*t), Math.round(c1[1]+(c2[1]-c1[1])*t), Math.round(c1[2]+(c2[2]-c1[2])*t), 0.6];
            }
        } return [...stops[stops.length-1].c, 0.6];
    }

    // --- MAIN INIT ---
    // Aspettiamo che TUTTO sia caricato prima di eseguire una singola riga di codice
    window.addEventListener('load', function() {
        
        // 1. Inizializza Mappa
        try {
            map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
            updateStatus("Mappa OK");
        } catch(e) { updateStatus("Err Map Init", true); return; }

        // 2. Definisci Heatmap Layer (Solo ora che L √® sicuro)
        L.HeatmapLayer = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none'; // Importante per far passare i click
                // Lo aggiungiamo all'overlayPane standard
                m.getPanes().overlayPane.appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { 
                m.getPanes().overlayPane.removeChild(this._c); 
                m.off('moveend resize', this._reset, this); 
            },
            _reset: function() {
                var s = this._map.getSize(); 
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c) return;
                var ctx = this._c.getContext('2d'); 
                ctx.clearRect(0,0,this._c.width,this._c.height);
                
                var m = currentData.meta;
                var p1 = this._map.latLngToContainerPoint([m.la1, m.lo1]);
                var p2 = this._map.latLngToContainerPoint([m.la1 - (m.dy * (m.ny-1)), m.lo1 + (m.dx * (m.nx-1))]);
                
                var w = Math.ceil((p2.x - p1.x)/(m.nx-1)) + 1;
                var h = Math.ceil((p2.y - p1.y)/(m.ny-1)) + 1;
                if(w<1)w=1; if(h<1)h=1;

                for(var y=0; y<m.ny; y++) {
                    var lat = m.la1 - (y*m.dy); 
                    for(var x=0; x<m.nx; x++) {
                        var lon = m.lo1 + (x*m.dx); 
                        var p = this._map.latLngToContainerPoint([lat, lon]);
                        // Clipping semplice
                        if (p.x < -w || p.x > this._c.width || p.y < -h || p.y > this._c.height) continue;
                        
                        var idx = y*m.nx + x, val = 0;
                        if(activeLayer==='temp') val = currentData.temp[idx]; 
                        else if(activeLayer==='rain') val = currentData.rain[idx]; 
                        else if(activeLayer==='wind') { 
                            let u=currentData.wind_u.data[idx], v=currentData.wind_v.data[idx]; 
                            val = Math.sqrt(u*u+v*v)*3.6; 
                        }
                        var c = getColor(val, activeLayer); if(c[3]===0) continue;
                        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`; 
                        ctx.fillRect(p.x, p.y, w, h);
                    }
                }
            },
            update: function() { this._draw(); }
        });

        // 3. Aggiungi Heatmap alla mappa (vuota)
        heatCanvas = new L.HeatmapLayer();
        map.addLayer(heatCanvas);

        // 4. Avvia Download
        loadCatalog();
    });

    // --- FUNZIONI LOGICHE ---
    async function fetchWithRetry(url, retries=3) {
        for(let i=0; i<retries; i++) {
            try {
                let r = await fetch(url);
                if (!r.ok) throw new Error(r.status);
                return await r.json();
            } catch(e) {
                if(i === retries-1) throw e;
                await new Promise(r => setTimeout(r, 1000));
            }
        }
    }

    async function loadCatalog() {
        try {
            updateStatus("Scarico Dati...");
            catalog = await fetchWithRetry('data_weather/catalog.json?t=' + Date.now());
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { updateStatus("Err Catalogo", true); }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            currentData = await fetchWithRetry('data_weather/' + catalog[index].file + '?nocache=' + Date.now());
            updateMap();
            updateStatus("Dati OK");
        } catch(e) { updateStatus("Err Step JSON", true); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        
        // 1. Colori Sfondo (Sono gi√† aggiunti, basta ridisegnare)
        if (heatCanvas) heatCanvas.update();

        // 2. Particelle
        if (velocityLayer) map.removeLayer(velocityLayer);

        if (activeLayer === 'wind' && typeof L.velocityLayer !== 'undefined') {
            try {
                velocityLayer = L.velocityLayer({
                    displayValues: false,
                    data: [ currentData.wind_u, currentData.wind_v ], 
                    maxVelocity: 15,
                    velocityScale: 0.02,
                    colorScale: ["#ffffff"], 
                    lineWidth: 2,
                    particleMultiplier: 1/150,
                    opacity: 1.0,
                    frameRate: 20
                });
                velocityLayer.addTo(map);
            } catch(e) { console.error(e); }
        }
    }

    // --- UI HELPERS ---
    window.setLayer = function(n) {
        activeLayer = n;
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        let lbl=document.getElementById('pk-lbl'), unit=document.getElementById('pk-unit');
        if(n==='wind'){lbl.innerText="VENTO";unit.innerText="km/h";}
        if(n==='temp'){lbl.innerText="TEMP";unit.innerText="¬∞C";}
        if(n==='rain'){lbl.innerText="PIOGGIA";unit.innerText="mm";}
        updateMap();
    }

    window.togglePlay = function() {
        if (isPlaying) return; isPlaying = true;
        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; }
            else { i++; s.value = i; loadStep(i); }
        }, 800);
    }

    // Interazione Mouse
    window.addEventListener('load', function(){
        if(!map) return;
        map.on('mousemove', function(e) {
            if (!currentData) return;
            let m = currentData.meta;
            let y = Math.round((m.la1 - e.latlng.lat) / m.dy);
            let x = Math.round((e.latlng.lng - m.lo1) / m.dx);
            if (x >= 0 && x < m.nx && y >= 0 && y < m.ny) {
                let idx = y * m.nx + x;
                let val = "--";
                if (activeLayer === 'wind') {
                    let u = currentData.wind_u.data[idx], v = currentData.wind_v.data[idx];
                    val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
                } else if (activeLayer === 'temp') val = currentData.temp[idx].toFixed(1);
                else if (activeLayer === 'rain') val = currentData.rain[idx].toFixed(1);
                document.getElementById('pk-val').innerText = val;
            }
        });
    });

</script>
</body>
</html>
