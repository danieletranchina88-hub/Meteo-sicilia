<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - HIGH FIDELITY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>
    
    <style>
        body { margin: 0; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #050505; }
        
        #layer-menu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 12px; border-radius: 16px;
            display: flex; flex-direction: column; gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 12px 24px;
            font-size: 15px; font-weight: 600; cursor: pointer; text-align: right; 
            border-radius: 10px; transition: all 0.2s;
        }
        .layer-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }
        .layer-btn.active {
            background: linear-gradient(90deg, #0055ff, #0022aa); color: white;
            box-shadow: 0 0 15px rgba(0, 80, 255, 0.4); border: 1px solid rgba(100, 180, 255, 0.5);
        }

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 110px;
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.9) 60%, transparent 100%);
            display: flex; align-items: center; padding: 0 30px 20px 30px; z-index: 2000;
        }
        #play-btn { 
            font-size: 3em; cursor: pointer; margin-right: 25px; color: #fff; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); transition: transform 0.1s;
        }
        #play-btn:active { transform: scale(0.9); }
        
        input[type=range] { 
            flex-grow: 1; height: 6px; cursor: pointer; background: #333; border-radius: 3px;
            -webkit-appearance: none; appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
            background: #0088ff; border: 2px solid white; margin-top: -7px;
        }

        #time-label { 
            min-width: 180px; text-align: center; font-weight: 800; font-size: 1.6em; color: #fff; margin-left: 20px; 
            text-shadow: 0 2px 10px black; font-variant-numeric: tabular-nums;
        }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; display: block; font-weight: bold; font-size: 1.2em; 
            border: 1px solid #444; color: #0088ff;
        }
        #picker-box { position: absolute; top: 30px; left: 30px; z-index: 1000; pointer-events: none; }
        #pk-val { font-size: 4.5em; font-weight: 900; text-shadow: 2px 2px 0px #000; line-height: 0.9; }
        #pk-unit { color: #aaa; font-size: 1.5em; font-weight: 700; margin-left: 8px; text-shadow: 1px 1px 0 #000; }
        
        #status-box {
            position: absolute; bottom: 120px; left: 35px; color: #ff5555; font-size: 13px; font-family: monospace;
            background: rgba(20,0,0,0.9); padding: 10px; border-radius: 5px; pointer-events: none; z-index: 5000; display: none;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento Mappa...</div>
<div id="status-box"></div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMP üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
</div>

<div id="picker-box">
    <span id="pk-val">--</span><span id="pk-unit">km/h</span>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script>
    function status(msg) { let el = document.getElementById('status-box'); el.innerText = msg; el.style.display = 'block'; }
    
    var map, velocityLayer, heatCanvas;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // PALETTE SFONDO (TEMP / RAIN)
    const PALETTES = {
        temp: [ {val:-10, c:[255,255,255,0.6]}, {val:0, c:[200,200,255,0.6]}, {val:10, c:[0,200,100,0.6]}, {val:20, c:[255,255,0,0.6]}, {val:30, c:[255,140,0,0.6]}, {val:40, c:[200,0,0,0.6]} ],
        rain: [ {val:0, c:[0,0,0,0]}, {val:0.05, c:[0,200,255,0.6]}, {val:2, c:[0,0,255,0.7]}, {val:10, c:[150,0,200,0.8]} ]
    };

    function getColor(val, type) {
        if (!PALETTES[type]) return [0,0,0,0];
        let stops = PALETTES[type];
        if(type==='rain' && val < 0.05) return [0,0,0,0];
        if(type==='wind' && val < 1) return [0,0,0,0];

        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].val && val<=stops[i+1].val) {
                let t = (val - stops[i].val) / (stops[i+1].val - stops[i].val);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [ Math.round(c1[0]+(c2[0]-c1[0])*t), Math.round(c1[1]+(c2[1]-c1[1])*t), Math.round(c1[2]+(c2[2]-c1[2])*t), c1[3]+(c2[3]-c1[3])*t ];
            }
        } 
        let last = stops[stops.length-1];
        return [last.c[0], last.c[1], last.c[2], last.c[3]];
    }

    window.addEventListener('load', function() {
        document.getElementById('loader').innerText = "Inizializzazione...";
        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', { maxZoom: 19, attribution: '¬©OpenStreetMap, ¬©CartoDB', opacity: 1.0 }).addTo(map);

        map.createPane('gridPane'); map.getPane('gridPane').style.zIndex = 300; 
        map.createPane('labelsPane'); map.getPane('labelsPane').style.zIndex = 500; map.getPane('labelsPane').style.pointerEvents = 'none';
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'labelsPane' }).addTo(map);
        map.createPane('velocityPane'); map.getPane('velocityPane').style.zIndex = 600; map.getPane('velocityPane').style.pointerEvents = 'none';

        initRawGridLayer();
        loadCatalog();
    });

    function initRawGridLayer() {
        L.FullHeatmap = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                m.getPane('gridPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('gridPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); 
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c) return;
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                if(activeLayer === 'wind') return;

                var m = currentData.meta;
                for(var y=0; y<m.ny; y++) {
                    var lat = m.la1 - (y * m.dy);
                    for(var x=0; x<m.nx; x++) {
                        var lon = m.lo1 + (x * m.dx);
                        var pStart = this._map.latLngToContainerPoint([lat, lon]);
                        if (pStart.x < -20 || pStart.x > this._c.width + 20 || pStart.y < -20 || pStart.y > this._c.height + 20) continue;
                        var pEnd = this._map.latLngToContainerPoint([lat - m.dy, lon + m.dx]);
                        var w = Math.ceil(pEnd.x - pStart.x); var h = Math.ceil(pEnd.y - pStart.y);

                        var idx = y * m.nx + x, val = 0;
                        if(activeLayer==='temp') val = currentData.temp[idx]; 
                        else if(activeLayer==='rain') val = currentData.rain[idx];
                        
                        var c = getColor(val, activeLayer); if(c[3]===0) continue; 
                        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`; 
                        ctx.fillRect(Math.floor(pStart.x), Math.floor(pStart.y), w, h);
                    }
                }
            },
            update: function() { this._draw(); }
        });
        heatCanvas = new L.FullHeatmap();
        map.addLayer(heatCanvas);
    }

    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            if(!r.ok) throw new Error("404");
            catalog = await r.json();
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { status("ATTESA DATI..."); document.getElementById('loader').style.display = 'none'; }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file + '?nocache=' + Date.now());
            currentData = await r.json();
            updateMap();
        } catch(e) { status("Errore frame " + index); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        if (heatCanvas) heatCanvas.update();
        if (velocityLayer) map.removeLayer(velocityLayer);

        if (activeLayer === 'wind') {
            try {
                velocityLayer = L.velocityLayer({
                    pane: 'velocityPane',
                    displayValues: false,
                    data: [ currentData.wind_u, currentData.wind_v ], 
                    
                    // === CALIBRAZIONE 0-110 KM/H ===
                    
                    // 110 km/h = 30.6 m/s
                    // Impostiamo maxVelocity a 30.6. 
                    // Il rosso estremo si vedr√† solo a 110 km/h.
                    maxVelocity: 30.6, 
                    
                    // VelocityScale: 0.009
                    // Un valore intermedio perfetto.
                    // 10 km/h (2.7 m/s) * 0.009 = mov. lento
                    // 100 km/h (27 m/s) * 0.009 = mov. veloce (10x)
                    velocityScale: 0.009, 
                    
                    particleMultiplier: 1/110, // Densit√† alta
                    lineWidth: 1.8,           // Visibile ma elegante
                    particleAge: 110,         // Persistenza
                    frameRate: 60,
                    opacity: 1.0,
                    
                    // === SUPER GRADIENTE 25 STEP (0 a 110 km/h) ===
                    // Questo crea sfumature per ogni manciata di km/h.
                    colorScale: [
                        "#000020", // 0 km/h (Quasi Nero)
                        "#000040",
                        "#000060",
                        "#000080", // 15 km/h (Blu Notte)
                        "#0000a0",
                        "#0000c0",
                        "#0000e0", // 30 km/h (Blu Elettrico)
                        "#0040ff",
                        "#0080ff", // 45 km/h (Azzurro)
                        "#00bfff",
                        "#00ffff", // 55 km/h (Ciano)
                        "#00ffbf",
                        "#00ff80", // 65 km/h (Verde acqua)
                        "#00ff40",
                        "#00ff00", // 75 km/h (Verde Puro)
                        "#80ff00",
                        "#ffff00", // 85 km/h (Giallo)
                        "#ffbf00",
                        "#ff8000", // 95 km/h (Arancio)
                        "#ff4000",
                        "#ff0000", // 105 km/h (Rosso)
                        "#bf0040",
                        "#800080", // 110+ km/h (Viola Estremo)
                        "#ffffff"  // Bianco (Fuori scala)
                    ]
                });
                velocityLayer.addTo(map);
            } catch(e) { console.log(e); }
        }
    }

    window.setLayer = function(n) {
        activeLayer = n;
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        let u = document.getElementById('pk-unit');
        u.innerText = (n==='wind')?'km/h':(n==='temp')?'¬∞C':(n==='rain')?'mm':'';
        document.getElementById('pk-val').innerText = "--";
        updateMap();
    }

    window.togglePlay = function() {
        if (isPlaying) return; isPlaying = true;
        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);
        let btn = document.getElementById('play-btn');
        btn.innerHTML = "&#10074;&#10074;";
        
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; btn.innerHTML = "&#9658;"; }
            else { i++; s.value = i; loadStep(i); }
        }, 800);
    }

    window.addEventListener('load', function(){
        if(!map) return;
        map.on('mousemove', function(e) {
            try {
                if (!currentData) return;
                let m = currentData.meta;
                let y = Math.round((m.la1 - e.latlng.lat) / m.dy);
                let x = Math.round((e.latlng.lng - m.lo1) / m.dx);
                if (x >= 0 && x < m.nx && y >= 0 && y < m.ny) {
                    let idx = y * m.nx + x;
                    let val = "--";
                    if (activeLayer === 'wind') {
                        let u = currentData.wind_u.data[idx], v = currentData.wind_v.data[idx];
                        val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
                    } else if (activeLayer === 'temp') val = currentData.temp[idx].toFixed(1);
                    else if (activeLayer === 'rain') val = currentData.rain[idx].toFixed(1);
                    document.getElementById('pk-val').innerText = val;
                }
            } catch(e) {}
        });
    });
</script>
</body>
</html>
