<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - FINAL FULL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js" crossorigin=""></script>

    <style>
        body { margin: 0; background: #000; font-family: monospace; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; }

        /* DEBUG BOX */
        #debug-console {
            position: absolute; bottom: 100px; right: 10px; width: 240px; height: 150px;
            background: rgba(0,0,0,0.85); color: #00ff00;
            padding: 6px; border: 1px solid #00ff00;
            z-index: 9999; overflow-y: auto; font-size: 10px;
            pointer-events: none; opacity: 0.85;
        }

        #layer-menu {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: rgba(30,30,30,0.9); padding: 8px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 12px 20px;
            font-size: 14px; font-weight: 600; cursor: pointer; text-align: right;
            border-radius: 8px; font-family: sans-serif;
        }
        .layer-btn.active { background: #007bff; color: white; }

        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,1); font-family: sans-serif;
        }
        .picker-val { font-size: 3.5em; font-weight: 800; line-height: 1; }
        .picker-unit { font-size: 1.2em; color: #ccc; }
        .picker-lbl { font-size: 0.8em; color: #aaa; text-transform: uppercase; margin-top: 5px; font-weight: bold;}

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, #000, transparent);
            display: flex; align-items: center; padding: 0 25px 20px 25px; z-index: 2000;
        }
        #play-btn { font-size: 2.5em; cursor: pointer; margin-right: 25px; font-family: sans-serif; user-select:none; }
        input[type=range] { flex-grow: 1; height: 6px; cursor: pointer; accent-color: #007bff; }
        #time-label { min-width: 150px; text-align: center; font-weight: bold; font-size: 1.2em; font-family: sans-serif; }

        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 30px;
            z-index: 5000; display: none; font-weight: bold; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento...</div>
<div id="debug-console">Console Ready.<br></div>

<div id="layer-menu">
    <button id="btn-wind" class="layer-btn active">VENTO üí®</button>
    <button id="btn-temp" class="layer-btn">TEMP üå°Ô∏è</button>
    <button id="btn-rain" class="layer-btn">PIOGGIA ‚òî</button>
</div>

<div id="picker-box">
    <div id="pk-val" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">km/h</div>
    <div id="pk-lbl" class="picker-lbl">VENTO</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--:--</div>
</div>

<script>
    // --- DEBUG ---
    function log(msg) {
        var d = document.getElementById('debug-console');
        d.innerHTML += "> " + msg + "<br>";
        d.scrollTop = d.scrollHeight;
        console.log(msg);
    }
    window.onerror = function(msg, url, line) {
        log("ERR: " + msg + " @L" + line);
        return false;
    };

    var map, velocityLayer, heatCanvas;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // --- PALETTE COLORI HD ---
    const PALETTES = {
        temp: [{val:-10,c:[255,255,255]},{val:0,c:[200,200,255]},{val:10,c:[0,200,100]},{val:20,c:[255,255,0]},{val:30,c:[255,140,0]},{val:40,c:[200,0,0]}],
        rain: [{val:0,c:[0,0,0,0]},{val:0.2,c:[0,150,255]},{val:5,c:[0,0,255]},{val:20,c:[150,0,150]}],
        wind: [{val:0,c:[0,0,0,0]},{val:5,c:[0,100,200]},{val:20,c:[0,200,0]},{val:40,c:[200,200,0]},{val:60,c:[255,0,0]}]
    };
    function getColor(val, type) {
        let stops = PALETTES[type];
        if(type==='rain' && val<=0.1) return [0,0,0,0];
        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].val && val<=stops[i+1].val) {
                let t = (val - stops[i].val) / (stops[i+1].val - stops[i].val);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [
                    Math.round(c1[0]+(c2[0]-c1[0])*t),
                    Math.round(c1[1]+(c2[1]-c1[1])*t),
                    Math.round(c1[2]+(c2[2]-c1[2])*t),
                    0.6
                ];
            }
        }
        return [...stops[stops.length-1].c, 0.6];
    }

    // --- HELPERS DATI ---
    function toNumberOrNull(x) {
        if (x === null || x === undefined) return null;
        if (typeof x === 'number') return Number.isFinite(x) ? x : null;
        if (typeof x === 'string') {
            if (x.trim().toLowerCase() === 'nan') return null;
            const n = Number(x);
            return Number.isFinite(n) ? n : null;
        }
        return null;
    }

    function extractWindArrays(d) {
        // Supporta pi√π formati:
        // A) d.wind: {u:[], v:[], nx,ny,bbox}
        // B) d: {u:[], v:[], nx,ny,bbox}
        // C) d.wind_u.data + d.wind_v.data (come nel tuo codice)
        let nx = d?.nx ?? d?.wind?.nx ?? d?.meta?.nx ?? null;
        let ny = d?.ny ?? d?.wind?.ny ?? d?.meta?.ny ?? null;
        let bbox = d?.bbox ?? d?.wind?.bbox ?? null;

        let u = null, v = null;

        if (d?.wind && Array.isArray(d.wind.u) && Array.isArray(d.wind.v)) {
            u = d.wind.u; v = d.wind.v;
            nx = nx ?? d.wind.nx; ny = ny ?? d.wind.ny; bbox = bbox ?? d.wind.bbox;
        } else if (Array.isArray(d?.u) && Array.isArray(d?.v)) {
            u = d.u; v = d.v;
        } else if (Array.isArray(d?.wind_u?.data) && Array.isArray(d?.wind_v?.data)) {
            u = d.wind_u.data; v = d.wind_v.data;
        }

        return {nx, ny, bbox, u, v};
    }

    function buildVelocityGribLike(d) {
        const ex = extractWindArrays(d);
        if (!ex.u || !ex.v || !ex.nx || !ex.ny || !ex.bbox) {
            return null;
        }

        const [lonMin, latMin, lonMax, latMax] = ex.bbox;
        const nx = ex.nx, ny = ex.ny;

        // Leaflet-velocity vuole la1 = top (lat max), lo1 = left (lon min)
        const lo1 = lonMin;
        const la1 = latMax;

        const dx = (lonMax - lonMin) / (nx - 1);
        const dy = (latMax - latMin) / (ny - 1);

        // Pulisci array
        const uData = new Array(nx * ny);
        const vData = new Array(nx * ny);

        let good = 0;
        for (let i = 0; i < nx * ny; i++) {
            const uu = toNumberOrNull(ex.u[i]);
            const vv = toNumberOrNull(ex.v[i]);
            if (uu === null || vv === null) {
                uData[i] = null;
                vData[i] = null;
            } else {
                uData[i] = uu;
                vData[i] = vv;
                good++;
            }
        }

        const baseHeader = {
            nx, ny, lo1, la1, dx, dy,
            // questi campi non sempre sono indispensabili ma aiutano la lib
            refTime: new Date().toISOString(),
            forecastTime: 0,
            parameterCategory: 2
        };

        const uComp = {
            header: {...baseHeader, parameterNumber: 2, parameterUnit: "m/s"},
            data: uData
        };
        const vComp = {
            header: {...baseHeader, parameterNumber: 3, parameterUnit: "m/s"},
            data: vData
        };

        return {uComp, vComp, good, total: nx*ny};
    }

    // --- INIT ---
    window.addEventListener('load', function() {
        log("Init...");

        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);

        // PANE
        map.createPane('gridPane');
        map.getPane('gridPane').style.zIndex = 200;

        map.createPane('velocityPane');
        map.getPane('velocityPane').style.zIndex = 600;
        map.getPane('velocityPane').style.pointerEvents = 'none';

        // --- HEATMAP (GRIGLIA) ---
        L.HeatmapLayer = L.Layer.extend({
            onAdd: function(m) {
                this._map = m;
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                m.getPane('gridPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) {
                m.getPane('gridPane').removeChild(this._c);
                m.off('moveend resize', this._reset, this);
            },
            _reset: function() {
                var s = this._map.getSize();
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0]));
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c) return;
                // Meta: supporta sia currentData.meta che nx/ny/bbox
                const nx = currentData?.meta?.nx ?? currentData?.nx ?? currentData?.wind?.nx;
                const ny = currentData?.meta?.ny ?? currentData?.ny ?? currentData?.wind?.ny;
                const bbox = currentData?.meta?.bbox ?? currentData?.bbox ?? currentData?.wind?.bbox;
                if (!nx || !ny || !bbox) return;

                const [lonMin, latMin, lonMax, latMax] = bbox;
                const dx = (lonMax - lonMin) / (nx - 1);
                const dy = (latMax - latMin) / (ny - 1);

                var ctx = this._c.getContext('2d');
                ctx.clearRect(0,0,this._c.width,this._c.height);

                // Calcolo dimensione cella in pixel al volo (pi√π robusto)
                const pA = this._map.latLngToContainerPoint([latMax, lonMin]);
                const pB = this._map.latLngToContainerPoint([latMax - dy, lonMin + dx]);
                let w = Math.max(1, Math.ceil(Math.abs(pB.x - pA.x)));
                let h = Math.max(1, Math.ceil(Math.abs(pB.y - pA.y)));

                for (let y=0; y<ny; y++) {
                    const lat = latMax - (y*dy);
                    for (let x=0; x<nx; x++) {
                        const lon = lonMin + (x*dx);
                        const p = this._map.latLngToContainerPoint([lat, lon]);
                        if (p.x < -w || p.x > this._c.width || p.y < -h || p.y > this._c.height) continue;

                        const idx = y*nx + x;
                        let val = 0;

                        if(activeLayer==='temp' && Array.isArray(currentData.temp)) {
                            const t = toNumberOrNull(currentData.temp[idx]);
                            if (t === null) continue;
                            val = t;
                        }
                        else if(activeLayer==='rain' && Array.isArray(currentData.rain)) {
                            const r = toNumberOrNull(currentData.rain[idx]);
                            if (r === null) continue;
                            val = r;
                        }
                        else if(activeLayer==='wind') {
                            const ex = extractWindArrays(currentData);
                            if (!ex.u || !ex.v) continue;
                            const uu = toNumberOrNull(ex.u[idx]);
                            const vv = toNumberOrNull(ex.v[idx]);
                            if (uu === null || vv === null) continue;
                            val = Math.sqrt(uu*uu + vv*vv) * 3.6;
                        }

                        const c = getColor(val, activeLayer);
                        if(c[3]===0) continue;
                        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
                        ctx.fillRect(p.x, p.y, w, h);
                    }
                }
            },
            update: function() { this._draw(); }
        });

        heatCanvas = new L.HeatmapLayer();
        map.addLayer(heatCanvas);

        // UI events sicuri (no event globale)
        document.getElementById('btn-wind').addEventListener('click', () => setLayer('wind'));
        document.getElementById('btn-temp').addEventListener('click', () => setLayer('temp'));
        document.getElementById('btn-rain').addEventListener('click', () => setLayer('rain'));
        document.getElementById('play-btn').addEventListener('click', togglePlay);

        loadCatalog();
    });

    async function loadCatalog() {
        try {
            log("DL Catalog...");
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            if (!r.ok) throw new Error("HTTP " + r.status);
            catalog = await r.json();
            log("Cat OK: " + catalog.length);

            const slider = document.getElementById('time-slider');
            slider.max = Math.max(0, catalog.length - 1);
            slider.addEventListener('input', (e) => loadStep(parseInt(e.target.value)));

            loadStep(0);
        } catch(e) {
            log("Err Cat: " + e.message);
        }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label ?? ("step " + index);
        document.getElementById('loader').style.display = 'block';

        try {
            let r = await fetch('data_weather/' + catalog[index].file + '?nocache=' + Date.now());
            if (!r.ok) throw new Error("HTTP " + r.status);
            currentData = await r.json();
            log("Data OK: " + (catalog[index].file));

            updateMap();
        } catch(e) {
            log("Err Data: " + e.message);
        }

        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;

        // 1) griglia
        if (heatCanvas) heatCanvas.update();

        // 2) particelle
        if (velocityLayer) {
            try { map.removeLayer(velocityLayer); } catch(e){}
            velocityLayer = null;
        }

        if (activeLayer === 'wind' && typeof L.velocityLayer !== 'undefined') {
            const built = buildVelocityGribLike(currentData);
            if (!built) {
                log("Particelle: dati vento non compatibili (manca nx/ny/bbox/u/v)");
                return;
            }
            log("Vento validi: " + built.good + "/" + built.total);

            if (built.good < 1000) {
                log("WARN: troppi valori null ‚Üí particelle quasi invisibili");
            }

            try {
                velocityLayer = L.velocityLayer({
                    pane: 'velocityPane',
                    displayValues: false,
                    data: [ built.uComp, built.vComp ],

                    // Windy-like: pi√π denso e visibile su mobile
                    maxVelocity: 40,          // m/s circa (144 km/h)
                    velocityScale: 0.01,      // pi√π alto = scorre pi√π veloce
                    particleAge: 80,
                    lineWidth: 1.8,
                    particleMultiplier: 1/180, // pi√π alto = pi√π particelle
                    frameRate: 20,
                    opacity: 0.95,

                    // colore particelle (le particelle qui sono bianche stile windy light)
                    colorScale: ["#ffffff"]
                });

                velocityLayer.addTo(map);
                log("Particelle OK");
            } catch(e) {
                log("Err Vel: " + e.message);
            }
        }
    }

    function setLayer(n) {
        activeLayer = n;

        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        if (n === 'wind') document.getElementById('btn-wind').classList.add('active');
        if (n === 'temp') document.getElementById('btn-temp').classList.add('active');
        if (n === 'rain') document.getElementById('btn-rain').classList.add('active');

        let lbl=document.getElementById('pk-lbl'), unit=document.getElementById('pk-unit');
        if(n==='wind'){lbl.innerText="VENTO";unit.innerText="km/h";}
        if(n==='temp'){lbl.innerText="TEMP";unit.innerText="¬∞C";}
        if(n==='rain'){lbl.innerText="PIOGGIA";unit.innerText="mm";}

        updateMap();
    }

    function togglePlay() {
        if (isPlaying) { isPlaying = false; return; }
        isPlaying = true;

        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);

        const tick = async () => {
            if (!isPlaying) return;
            if (i >= max) { isPlaying = false; return; }
            i++;
            s.value = i;
            await loadStep(i);
            setTimeout(tick, 800);
        };
        tick();
    }

    // --- PICKER ---
    window.addEventListener('load', function(){
        map.on('mousemove', function(e) {
            try {
                if (!currentData) return;

                const nx = currentData?.meta?.nx ?? currentData?.nx ?? currentData?.wind?.nx;
                const ny = currentData?.meta?.ny ?? currentData?.ny ?? currentData?.wind?.ny;
                const bbox = currentData?.meta?.bbox ?? currentData?.bbox ?? currentData?.wind?.bbox;
                if (!nx || !ny || !bbox) return;

                const [lonMin, latMin, lonMax, latMax] = bbox;
                const dx = (lonMax - lonMin) / (nx - 1);
                const dy = (latMax - latMin) / (ny - 1);

                let y = Math.round((latMax - e.latlng.lat) / dy);
                let x = Math.round((e.latlng.lng - lonMin) / dx);

                if (x < 0 || x >= nx || y < 0 || y >= ny) return;
                let idx = y * nx + x;

                let val = "--";

                if (activeLayer === 'wind') {
                    const ex = extractWindArrays(currentData);
                    if (ex.u && ex.v) {
                        const uu = toNumberOrNull(ex.u[idx]);
                        const vv = toNumberOrNull(ex.v[idx]);
                        if (uu !== null && vv !== null) {
                            val = (Math.sqrt(uu*uu + vv*vv) * 3.6).toFixed(1);
                        }
                    }
                }
                else if (activeLayer === 'temp' && Array.isArray(currentData.temp)) {
                    const t = toNumberOrNull(currentData.temp[idx]);
                    if (t !== null) val = t.toFixed(1);
                }
                else if (activeLayer === 'rain' && Array.isArray(currentData.rain)) {
                    const r = toNumberOrNull(currentData.rain[idx]);
                    if (r !== null) val = r.toFixed(1);
                }

                document.getElementById('pk-val').innerText = val;
            } catch(e) {}
        });
    });
</script>
</body>
</html>
