<!DOCTYPE html>
<html>
<head>
  <title>Sicilia MeteoHub - PRO (RELIEF)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
  <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body { margin: 0; background: #111; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #111; }

    /* UI CONTROL */
    #ui-container { position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
    .panel { background: rgba(0,0,0,0.82); backdrop-filter: blur(6px); padding: 8px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12); }
    .layer-btn {
      display: block; width: 150px; padding: 10px 12px; margin-bottom: 6px;
      background: transparent; color: #ddd; border: none; text-align: right;
      cursor: pointer; font-size: 13px; font-weight: 800; border-radius: 10px;
      transition: all 0.15s;
    }
    .layer-btn:hover { background: rgba(255,255,255,0.10); color: #fff; }
    .layer-btn.active { background: #007bff; color: white; }

    /* INFO & TIME */
    #info-box { position: absolute; top: 14px; left: 14px; z-index: 1000; pointer-events: none; text-shadow: 2px 2px 0 rgba(0,0,0,0.75); }
    #val-display { font-size: 3.3em; font-weight: 900; line-height: 1; }
    #unit-display { font-size: 1.1em; color: rgba(255,255,255,0.75); font-weight: 800; }

    #bottom-bar {
      position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
      background: linear-gradient(to top, rgba(0,0,0,0.92), transparent);
      display: flex; align-items: center; padding: 0 18px; z-index: 2000;
    }
    #play-btn { font-size: 2.5em; background: none; border: none; color: white; cursor: pointer; margin-right: 15px; }
    #time-label { font-size: 1.25em; font-weight: 900; margin-left: 15px; min-width: 140px; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,0.75); }
    input[type=range] { flex-grow: 1; height: 5px; cursor: pointer; accent-color: #0088ff; }

    /* Canvas: smooth */
    canvas { image-rendering: auto; }

    /* Toast errore tile */
    #tile-error {
      position: absolute; left: 12px; bottom: 98px; z-index: 3000;
      background: rgba(120,0,0,0.85); color: #fff; padding: 10px 12px;
      border-radius: 10px; font-size: 12px; font-weight: 800;
      border: 1px solid rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>

<body>
  <div id="info-box">
    <div id="val-display">--</div>
    <div id="unit-display">Caricamento...</div>
  </div>

  <div id="tile-error">Tile basemap non caricati (server/URL bloccato). Riprova o cambia rete.</div>

  <div id="ui-container">
    <div class="panel">
      <button class="layer-btn active" onclick="setLayer('wind')">VENTO üí®</button>
      <button class="layer-btn" onclick="setLayer('temp')">TEMP üå°Ô∏è</button>
      <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
      <button class="layer-btn" onclick="setLayer('rh')">UMIDIT√Ä üíß</button>
      <button class="layer-btn" onclick="setLayer('press')">PRESSIONE ‚è≤Ô∏è</button>
      <hr style="border:0; border-top:1px solid rgba(255,255,255,0.14); margin:6px 0;">
      <button class="layer-btn" id="btn-iso" onclick="toggleIso()">ISOBARE „Ä∞Ô∏è</button>
      <button class="layer-btn" id="btn-grid" onclick="toggleGrid()">GRIGLIA #</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="bottom-bar">
    <button id="play-btn" onclick="togglePlay()">‚ñ∫</button>
    <input type="range" id="time-slider" min="0" max="0" value="0">
    <div id="time-label">--/-- --:--</div>
  </div>

<script>
  // --- GLOBALS ---
  var map, velocityLayer;
  var heatCanvas, isoCanvas, gridCanvas;

  var currentData = null, catalog = [];
  var activeLayer = 'wind';
  var showIso = false, showGrid = false, isPlaying = false;

  // --- Basemap (UNA SOLA) + Labels ---
  var reliefLayer, labelsLayer;

  // --------- TEMPERATURE (1¬∞C = 1 colore) -15..45 ----------
  function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
  function turboColor(t){
    t = clamp(t, 0, 1);
    const r = 34.61 + t*(1172.33 + t*(-10793.56 + t*(33300.12 + t*(-38394.49 + t*14825.05))));
    const g = 23.31 + t*(557.33 + t*(1225.33 + t*(-3574.96 + t*(3202.04 + t*(-887.49)))));
    const b = 27.2  + t*(3211.1 + t*(-15327.97 + t*(27814.0 + t*(-22569.18 + t*6838.66))));
    return [Math.round(clamp(r,0,255)), Math.round(clamp(g,0,255)), Math.round(clamp(b,0,255))];
  }
  const TEMP_MIN = -15, TEMP_MAX = 45;
  const TEMP_LUT = (() => {
    const lut = {};
    for(let T=TEMP_MIN; T<=TEMP_MAX; T++){
      const t = (T - TEMP_MIN) / (TEMP_MAX - TEMP_MIN);
      lut[T] = turboColor(t);
    }
    return lut;
  })();
  function tempToRGB_discrete(tempC){
    const T = Math.round(tempC);
    const Tc = clamp(T, TEMP_MIN, TEMP_MAX);
    return TEMP_LUT[Tc];
  }

  // --- PALETTES (altri layer) ---
  const PALETTES = {
    rain: [
      {v:0,   c:[0,0,0,0]},
      {v:0.1, c:[0,200,255,0.62]},
      {v:2,   c:[0,0,255,0.75]},
      {v:10,  c:[150,0,200,0.88]}
    ],
    rh: [
      {v:20,c:[200,150,50,0.62]},
      {v:40,c:[200,200,200,0.62]},
      {v:60,c:[100,255,100,0.62]},
      {v:80,c:[50,150,255,0.70]},
      {v:95,c:[0,0,200,0.78]}
    ],
    press: [
      {v:980, c:[0,70,255,0.65]},
      {v:995, c:[0,170,255,0.65]},
      {v:1005,c:[0,255,200,0.65]},
      {v:1013,c:[255,255,255,0.65]},
      {v:1022,c:[255,200,0,0.65]},
      {v:1035,c:[255,60,0,0.72]}
    ]
  };
  function lerp(a,b,t){ return a+(b-a)*t; }
  function colorFromStops(val, stops){
    for(let i=0; i<stops.length-1; i++){
      if(val >= stops[i].v && val <= stops[i+1].v){
        const t = (val - stops[i].v) / (stops[i+1].v - stops[i].v);
        const c1 = stops[i].c, c2 = stops[i+1].c;
        return [
          Math.round(lerp(c1[0], c2[0], t)),
          Math.round(lerp(c1[1], c2[1], t)),
          Math.round(lerp(c1[2], c2[2], t)),
          lerp(c1[3], c2[3], t)
        ];
      }
    }
    const last = stops[stops.length-1].c;
    return [last[0], last[1], last[2], last[3]];
  }
  function getColor(val, type){
    if(type === 'temp'){
      const rgb = tempToRGB_discrete(val);
      return [rgb[0], rgb[1], rgb[2], 0.72];
    }
    if(!PALETTES[type]) return [0,0,0,0];
    if(type==='rain' && val < 0.1) return [0,0,0,0];
    return colorFromStops(val, PALETTES[type]);
  }

  function unitFor(type){
    if(type==='wind') return 'km/h';
    if(type==='temp') return '¬∞C';
    if(type==='rain') return 'mm';
    if(type==='rh') return '%';
    if(type==='press') return 'hPa';
    return '';
  }

  // --- INIT ---
  window.addEventListener('load', async function() {
    map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 7.8);

    // === BASEMAP: RELIEF GRIGIO (come screenshot) ===
    reliefLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 13,              // questo servizio non √® ultra-zoom (ed √® ok per sinottica)
        detectRetina: true,
        attribution: 'Tiles ¬© Esri ‚Äî World Shaded Relief'
      }
    ).addTo(map);

    // Etichette sopra (citt√†/regioni)
    labelsLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        detectRetina: true,
        opacity: 0.95,
        attribution: 'Labels ¬© Esri'
      }
    ).addTo(map);

    // gestione errore tile (se server/telefono blocca)
    reliefLayer.on('tileerror', () => document.getElementById('tile-error').style.display = 'block');
    labelsLayer.on('tileerror', () => document.getElementById('tile-error').style.display = 'block');

    createCanvasLayers();
    await loadCatalogAndFirstFrame();

    map.on('mousemove', updatePickerFromEvent);
    map.on('click', updatePickerFromEvent);

    document.getElementById('unit-display').innerText = unitFor(activeLayer);
  });

  // --- DATA LOAD ---
  async function loadCatalogAndFirstFrame() {
    try {
      const r = await fetch('data_weather/catalog.json?t=' + Date.now());
      if(!r.ok) throw new Error("catalog not found");
      catalog = await r.json();
      if(!catalog || catalog.length === 0) throw new Error("empty catalog");

      const slider = document.getElementById('time-slider');
      slider.max = catalog.length - 1;
      slider.value = 0;
      slider.addEventListener('input', (e) => loadStep(parseInt(e.target.value,10)));

      await loadStep(0);
      document.getElementById('unit-display').innerText = unitFor(activeLayer);
    } catch(e) {
      document.getElementById('unit-display').innerText = "Errore dati";
    }
  }

  async function loadStep(idx) {
    if(!catalog[idx]) return;
    document.getElementById('time-label').innerText = catalog[idx].label;

    try {
      const r = await fetch('data_weather/' + catalog[idx].file + '?t=' + Date.now());
      if(!r.ok) throw new Error("frame not found");
      currentData = await r.json();
      redrawAll();
    } catch(e) {}
  }

  // --- CANVAS LAYERS ---
  function createCanvasLayers() {
    const mkCanvas = (z) => {
      const c = L.DomUtil.create('canvas', 'leaflet-layer');
      c.style.pointerEvents = 'none';
      c.style.zIndex = z;
      map.getPanes().overlayPane.appendChild(c);
      return c;
    };
    heatCanvas = mkCanvas(300);
    isoCanvas  = mkCanvas(400);
    gridCanvas = mkCanvas(450);
    map.on('moveend resize', redrawAll);
  }

  function redrawAll() {
    if(!currentData) return;
    drawHeatmap();
    drawIsobars();
    drawGrid();
    updateWind();
  }

  // --- HEATMAP ---
  function drawHeatmap() {
    const ctx = heatCanvas.getContext('2d');
    const s = map.getSize();
    heatCanvas.width = s.x;
    heatCanvas.height = s.y;
    L.DomUtil.setPosition(heatCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(activeLayer === 'wind' || !currentData) return;

    const m = currentData.meta;
    const b = map.getBounds();

    // opacit√† ‚Äúleggibile‚Äù sul relief (non deve coprire tutto)
    const baseAlpha =
      (activeLayer === 'temp')  ? 0.70 :
      (activeLayer === 'press') ? 0.64 :
      (activeLayer === 'rain')  ? 0.70 :
      (activeLayer === 'rh')    ? 0.62 : 0.65;

    for(let y=0; y<m.ny; y++) {
      const lat = m.la1 - (y*m.dy);
      if(lat < b.getSouth()-0.2 || lat > b.getNorth()+0.2) continue;

      for(let x=0; x<m.nx; x++) {
        const lon = m.lo1 + (x*m.dx);
        if(lon < b.getWest()-0.2 || lon > b.getEast()+0.2) continue;

        const idx = y*m.nx + x;

        let val = 0;
        if(activeLayer==='temp') val = currentData.temp[idx];
        else if(activeLayer==='rain') val = currentData.rain[idx];
        else if(activeLayer==='rh')   val = currentData.rh[idx];
        else if(activeLayer==='press') val = currentData.press[idx];

        const c = getColor(val, activeLayer);
        let a = baseAlpha;
        if(activeLayer !== 'temp') a = Math.min(0.80, Math.max(0.50, c[3]));

        if(a <= 0) continue;

        const p1 = map.latLngToContainerPoint([lat, lon]);
        const p2 = map.latLngToContainerPoint([lat - m.dy, lon + m.dx]);

        const w = Math.ceil(p2.x - p1.x) + 1;
        const h = Math.ceil(p2.y - p1.y) + 1;

        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${a})`;
        ctx.fillRect(Math.floor(p1.x), Math.floor(p1.y), w, h);
      }
    }
  }

  // --- ISOBARE ---
  function drawIsobars() {
    const ctx = isoCanvas.getContext('2d');
    const s = map.getSize();
    isoCanvas.width = s.x;
    isoCanvas.height = s.y;
    L.DomUtil.setPosition(isoCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(!showIso || !currentData || !currentData.press) return;

    const m = currentData.meta;
    const values = currentData.press;

    const contours = d3.contours().size([m.nx, m.ny]).thresholds(d3.range(960, 1050, 2))(values);

    ctx.lineWidth = 1.25;
    ctx.font = "900 12px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.strokeStyle = "rgba(0,0,0,0.55)"; // sul relief chiaro funziona bene

    contours.forEach(c => {
      ctx.beginPath();
      const labelCandidates = [];

      c.coordinates.forEach(ring => {
        ring.forEach(pts => {
          let first = true;
          const linePts = [];
          pts.forEach(coord => {
            const lat = m.la1 - (coord[1] * m.dy);
            const lon = m.lo1 + (coord[0] * m.dx);
            const p = map.latLngToContainerPoint([lat, lon]);
            linePts.push(p);
            if(first) { ctx.moveTo(p.x, p.y); first=false; }
            else ctx.lineTo(p.x, p.y);
          });
          if(linePts.length > 70) labelCandidates.push(linePts);
        });
      });

      ctx.stroke();

      labelCandidates.forEach(pts => {
        const mid = pts[Math.floor(pts.length/2)];
        ctx.fillStyle = "rgba(255,255,255,0.75)";
        ctx.fillRect(mid.x-16, mid.y-9, 32, 18);
        ctx.fillStyle = "#000";
        ctx.fillText(Math.round(c.value), mid.x, mid.y);
      });
    });
  }

  // --- GRIGLIA ---
  function drawGrid() {
    const ctx = gridCanvas.getContext('2d');
    const s = map.getSize();
    gridCanvas.width = s.x;
    gridCanvas.height = s.y;
    L.DomUtil.setPosition(gridCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(!showGrid) return;

    const b = map.getBounds();
    const step = map.getZoom() > 8 ? 0.25 : 0.5;

    ctx.strokeStyle = "rgba(0,0,0,0.18)";
    ctx.lineWidth = 1;

    for(let lon=Math.floor(b.getWest()); lon<=Math.ceil(b.getEast()); lon+=step) {
      const x = map.latLngToContainerPoint([b.getSouth(), lon]).x;
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,s.y); ctx.stroke();
    }
    for(let lat=Math.floor(b.getSouth()); lat<=Math.ceil(b.getNorth()); lat+=step) {
      const y = map.latLngToContainerPoint([lat, b.getWest()]).y;
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(s.x,y); ctx.stroke();
    }
  }

  // --- WIND (meno particelle per FPS) ---
  function updateWind() {
    if(velocityLayer) map.removeLayer(velocityLayer);
    if(activeLayer !== 'wind' || !currentData) return;

    const isMobile = Math.min(window.innerWidth, window.innerHeight) < 900;
    const dpr = window.devicePixelRatio || 1;

    let particleMult = isMobile ? (1/160) : (1/120);
    if(dpr >= 2) particleMult = isMobile ? (1/220) : (1/180);

    try {
      velocityLayer = L.velocityLayer({
        displayValues: false,
        data: [ currentData.wind_u, currentData.wind_v ],
        maxVelocity: 18.0,
        velocityScale: 0.006,
        particleMultiplier: particleMult,
        lineWidth: 0.8,
        particleAge: 140,
        frameRate: 60,
        opacity: 0.95,
        colorScale: ["#000080", "#0044ff", "#00ddff", "#00ff55", "#ffff00", "#ff6600", "#ff0000", "#ff00ff"]
      });
      velocityLayer.addTo(map);
    } catch(e) {}
  }

  // --- PICKER ---
  function valueAtLatLng(latlng) {
    if(!currentData || !currentData.meta) return null;
    const m = currentData.meta;

    const y = Math.round((m.la1 - latlng.lat) / m.dy);
    const x = Math.round((latlng.lng - m.lo1) / m.dx);

    if(x < 0 || x >= m.nx || y < 0 || y >= m.ny) return null;

    const idx = y*m.nx + x;

    if(activeLayer === 'wind') {
      const u = currentData.wind_u.data[idx];
      const v = currentData.wind_v.data[idx];
      return (Math.sqrt(u*u + v*v) * 3.6);
    }
    if(activeLayer === 'temp') return currentData.temp[idx];
    if(activeLayer === 'rain') return currentData.rain[idx];
    if(activeLayer === 'rh') return currentData.rh[idx];
    if(activeLayer === 'press') return currentData.press[idx];
    return null;
  }

  function updatePickerFromEvent(e) {
    const val = valueAtLatLng(e.latlng);
    if(val === null || val === undefined) return;

    let out = '--';
    if(activeLayer === 'wind') out = val.toFixed(1);
    else if(activeLayer === 'temp') out = val.toFixed(1);
    else if(activeLayer === 'rain') out = val.toFixed(1);
    else if(activeLayer === 'rh') out = Math.round(val).toString();
    else if(activeLayer === 'press') out = Math.round(val).toString();

    document.getElementById('val-display').innerText = out;
  }

  // --- UI ACTIONS ---
  window.setLayer = function(type) {
    activeLayer = type;

    document.querySelectorAll('.layer-btn').forEach(btn => {
      if(btn.id !== 'btn-iso' && btn.id !== 'btn-grid') btn.classList.remove('active');
    });
    event.target.classList.add('active');

    document.getElementById('unit-display').innerText = unitFor(type);
    document.getElementById('val-display').innerText = '--';

    redrawAll();
  };

  window.toggleIso = function() {
    showIso = !showIso;
    document.getElementById('btn-iso').classList.toggle('active');
    redrawAll();
  };

  window.toggleGrid = function() {
    showGrid = !showGrid;
    document.getElementById('btn-grid').classList.toggle('active');
    redrawAll();
  };

  window.togglePlay = function() {
    if(isPlaying) { isPlaying = false; document.getElementById('play-btn').innerText = "‚ñ∫"; return; }
    isPlaying = true;

    const s = document.getElementById('time-slider');
    const btn = document.getElementById('play-btn');
    btn.innerText = "‚ùö‚ùö";

    let i = parseInt(s.value, 10);
    const max = parseInt(s.max, 10);

    const interval = setInterval(() => {
      if(!isPlaying) { clearInterval(interval); btn.innerText = "‚ñ∫"; return; }
      if(i >= max) { clearInterval(interval); isPlaying=false; btn.innerText="‚ñ∫"; return; }
      i++;
      s.value = i;
      loadStep(i);
    }, 800);
  };
</script>

</body>
</html>
