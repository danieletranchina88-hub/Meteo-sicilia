<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - PARTICLES ONLY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.css" />
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; }
        #layer-menu { position: absolute; top: 10px; right: 10px; z-index: 9999; background: rgba(50,50,50,0.9); padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #666; }
        .layer-btn { background: #444; border: 1px solid #777; color: #fff; padding: 10px; font-weight: bold; cursor: pointer; text-align: center; border-radius: 5px; width: 100%; }
        .layer-btn.active { background: #00ccff; color: #000; border-color: #fff; }
        #picker-box { position: absolute; top: 20px; left: 20px; z-index: 9999; pointer-events: none; text-shadow: 2px 2px 0 #000; }
        .picker-val { font-size: 3em; font-weight: 800; line-height: 1; color: #fff; }
        #bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(0,0,0,0.8); display: flex; align-items: center; padding: 0 20px; z-index: 9999; }
        #play-btn { font-size: 2em; cursor: pointer; margin-right: 20px; color: #00ccff; }
        input[type=range] { flex-grow: 1; height: 10px; accent-color: #00ccff; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #222; padding: 20px; border: 2px solid #fff; z-index: 10000; display: none; font-weight: bold;}
    </style>
</head>
<body>

<div id="loader">CARICAMENTO...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">SOLO VENTO üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMPERATURA üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
</div>

<div id="picker-box">
    <div id="pk-val">--</div>
    <div id="pk-lbl" style="font-size:1.2em;color:#aaa">VENTO (km/h)</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label" style="min-width:120px;text-align:center;font-weight:bold">--:--</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.min.js"></script>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
    // Mappa Base SCURA
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);

    var velocityLayer = null;
    var heatCanvas = null;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // Palette Colori per Temp/Pioggia (No Vento)
    function getColor(val, type) {
        if(type==='temp') {
            if(val<0) return [255,255,255]; if(val<10) return [0,255,100]; if(val<20) return [255,255,0]; 
            if(val<30) return [255,150,0]; return [255,0,0];
        }
        if(type==='rain') {
            if(val<=0.1) return [0,0,0,0]; if(val<2) return [0,150,255]; if(val<10) return [0,0,255]; return [150,0,150];
        }
        return [0,0,0,0];
    }

    // Canvas per i colori (SOLO per Temp e Pioggia)
    L.CanvasLayer = L.Layer.extend({
        onAdd: function(m) { this._c = L.DomUtil.create('canvas', 'leaflet-layer'); m._panes.overlayPane.appendChild(this._c); m.on('moveend resize', this._reset, this); this._reset(); },
        onRemove: function(m) { m.getPanes().overlayPane.removeChild(this._c); m.off('moveend resize', this._reset, this); },
        _reset: function() { var s = this._map.getSize(); this._c.width = s.x; this._c.height = s.y; L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); this._draw(); },
        _draw: function() {
            if (!currentData || activeLayer === 'wind') {
                // SE E' VENTO, CANCELLA TUTTO LO SFONDO COLORATO! VOGLIAMO SOLO PARTICELLE SU NERO.
                this._c.getContext('2d').clearRect(0,0,this._c.width,this._c.height); 
                return;
            }
            var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
            var m = currentData.meta, b = this._map.getBounds();
            var p1 = this._map.latLngToContainerPoint([m.la1, m.lo1]); var p2 = this._map.latLngToContainerPoint([m.la1 - m.dy, m.lo1 + m.dx]);
            var w = Math.ceil(p2.x - p1.x), h = Math.ceil(p2.y - p1.y); if(w<1)w=1; if(h<1)h=1;
            for(var y=0; y<m.ny; y++) { var lat = m.la1 - (y*m.dy); if(lat>b.getNorth() || lat<b.getSouth()) continue;
                for(var x=0; x<m.nx; x++) { var lon = m.lo1 + (x*m.dx); if(lon>b.getEast() || lon<b.getWest()) continue;
                    var idx = y*m.nx + x, val = (activeLayer==='temp')?currentData.temp[idx]:currentData.rain[idx];
                    var c = getColor(val, activeLayer); if(c.length===4 && c[3]===0) continue;
                    var p = this._map.latLngToContainerPoint([lat, lon]); ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},0.6)`; ctx.fillRect(p.x, p.y, w, h);
                }
            }
        }, update: function(){this._draw();}
    });

    async function loadCatalog() { try{let r=await fetch('data_weather/catalog.json?t='+Date.now()); catalog=await r.json(); document.getElementById('time-slider').max=catalog.length-1; document.getElementById('time-slider').addEventListener('input',(e)=>loadStep(parseInt(e.target.value))); loadStep(0);}catch(e){console.error(e);} }
    async function loadStep(i) { if(!catalog[i])return; document.getElementById('time-label').innerText=catalog[i].label; document.getElementById('loader').style.display='block'; try{let r=await fetch('data_weather/'+catalog[i].file); currentData=await r.json(); updateMap();}catch(e){} document.getElementById('loader').style.display='none'; }

    function updateMap() {
        if(!currentData) return;
        
        // Gestione Colori
        if(!heatCanvas) { heatCanvas = new L.CanvasLayer(); map.addLayer(heatCanvas); }
        heatCanvas.update();

        // Gestione Particelle
        if(velocityLayer) map.removeLayer(velocityLayer);

        if (activeLayer === 'wind') {
            // SOLO SE VENTO ATTIVO
            velocityLayer = L.velocityLayer({
                displayValues: false,
                data: [
                   { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterCategory: 2, parameterNumber: 2 }, data: currentData.wind_u },
                   { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterCategory: 2, parameterNumber: 3 }, data: currentData.wind_v }
                ],
                maxVelocity: 25, // km/h o m/s a seconda dei dati, ma 25 √® un buon visual range
                velocityScale: 0.02, // Lunghezza scie
                colorScale: ["#ffffff"], // BIANCO
                lineWidth: 3,
                particleMultiplier: 1/100 // Molte particelle
            });
            velocityLayer.addTo(map);
        }
    }

    function setLayer(n) { activeLayer=n; document.querySelectorAll('.layer-btn').forEach(b=>b.classList.remove('active')); event.target.classList.add('active'); let l=document.getElementById('pk-lbl'); if(n==='wind')l.innerText="VENTO (km/h)"; if(n==='temp')l.innerText="TEMP (¬∞C)"; if(n==='rain')l.innerText="PIOGGIA (mm)"; updateMap(); }
    map.on('mousemove', function(e) { if(!currentData)return; let m=currentData.meta, y=Math.round((m.la1-e.latlng.lat)/m.dy), x=Math.round((e.latlng.lng-m.lo1)/m.dx); if(x>=0&&x<m.nx&&y>=0&&y<m.ny){ let idx=y*m.nx+x, val="--"; if(activeLayer==='wind'){let u=currentData.wind_u[idx],v=currentData.wind_v[idx]; val=(Math.sqrt(u*u+v*v)*3.6).toFixed(1);} else if(activeLayer==='temp') val=currentData.temp[idx].toFixed(1); else if(activeLayer==='rain') val=currentData.rain[idx].toFixed(1); document.getElementById('pk-val').innerText=val; } });
    function togglePlay() { if(isPlaying)return; isPlaying=true; let s=document.getElementById('time-slider'), i=parseInt(s.value), max=parseInt(s.max); let t=setInterval(()=>{ if(i>=max||!isPlaying){clearInterval(t);isPlaying=false;} else{i++;s.value=i;loadStep(i);} }, 1000); }
    
    loadCatalog();
</script>
</body>
</html>
