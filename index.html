<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - RAW PIXEL PERFECT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        body { margin: 0; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #050505; }
        
        /* UI */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; font-weight: bold; font-size: 1.2em; border: 1px solid #444; color: #0088ff;
            text-align: center;
        }
        #error-toast {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(150, 0, 0, 0.9); padding: 10px 20px; border-radius: 8px;
            font-size: 12px; display: none; z-index: 6000; pointer-events: none; white-space: nowrap;
        }
        #layer-menu {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(5px);
            padding: 8px; border-radius: 12px; display: flex; flex-direction: column; gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15); width: 130px;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 8px 12px;
            font-size: 13px; font-weight: 600; cursor: pointer; text-align: right; 
            border-radius: 6px; transition: background 0.2s; display: flex; justify-content: space-between;
        }
        .layer-btn.active { background: #0066cc; color: white; }
        .layer-btn.toggle-btn { border-top: 1px solid #333; margin-top: 4px; padding-top: 10px; }
        .layer-btn.toggle-btn.active { background: #333; border: 1px solid #555; }
        #picker-box { position: absolute; top: 60px; left: 15px; z-index: 1000; pointer-events: none; }
        #pk-val { font-size: 3.5em; font-weight: 900; text-shadow: 2px 2px 0px #000; line-height: 0.9; }
        #pk-unit { color: #aaa; font-size: 1.2em; font-weight: 700; margin-left: 5px; text-shadow: 1px 1px 0 #000; }
        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, #000, transparent);
            display: flex; align-items: center; padding: 0 20px; z-index: 2000;
        }
        #play-btn { font-size: 2.5em; cursor: pointer; margin-right: 15px; color: #fff; }
        input[type=range] { flex-grow: 1; height: 5px; cursor: pointer; }
        #time-label { min-width: 140px; text-align: center; font-weight: 800; font-size: 1.4em; margin-left: 15px; text-shadow: 0 2px 5px black; }
        
        /* Rende i pixel nitidi e crudi */
        canvas.leaflet-layer { image-rendering: pixelated; image-rendering: crisp-edges; }
    </style>
</head>
<body>

<div id="loader">Caricamento Mappa...</div>
<div id="error-toast"></div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')"><span>VENTO</span> üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')"><span>TEMP</span> üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')"><span>PIOGGIA</span> ‚òî</button>
    <button class="layer-btn" onclick="setLayer('rh')"><span>UMIDIT√Ä</span> üíß</button>
    <button class="layer-btn" onclick="setLayer('press')"><span>PRESS</span> ‚è≤Ô∏è</button>
    <button id="iso-btn" class="layer-btn toggle-btn" onclick="toggleIsobars()"><span>ISOBARE</span> „Ä∞Ô∏è</button>
</div>

<div id="picker-box"><span id="pk-val">--</span><span id="pk-unit">km/h</span></div>
<div id="map"></div>
<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">‚ñ∫</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script>
    // --- GESTORE ERRORI ---
    window.onerror = function(msg) {
        document.getElementById('error-toast').style.display = 'block';
        document.getElementById('error-toast').innerText = "‚ö†Ô∏è " + msg;
        document.getElementById('loader').style.display = 'none';
        return false;
    };
    setTimeout(() => { if(document.getElementById('loader').style.display!=='none') document.getElementById('loader').style.display='none'; }, 8000);

    // --- VARIABILI ---
    var map, velocityLayer, heatCanvas, isobarCanvas;
    var currentData = null, catalog = [], activeLayer = 'wind', showIsobars = false, isPlaying = false;
    
    // --- PALETTE COLORI ---
    const PALETTES = {
        temp: [{v:-10,c:[255,255,255,0.6]},{v:0,c:[180,180,255,0.6]},{v:10,c:[0,200,100,0.6]},{v:20,c:[255,255,0,0.6]},{v:30,c:[255,140,0,0.6]},{v:40,c:[200,0,0,0.6]}],
        rain: [{v:0,c:[0,0,0,0]},{v:0.1,c:[0,200,255,0.6]},{v:2,c:[0,0,255,0.7]},{v:10,c:[150,0,200,0.8]}],
        rh:   [{v:20,c:[160,100,50,0.6]},{v:40,c:[200,200,200,0.4]},{v:60,c:[100,255,100,0.5]},{v:80,c:[0,150,255,0.6]},{v:95,c:[0,0,150,0.8]}],
        press:[
            {v:980, c:[130,0,180,0.8]}, {v:995, c:[0,0,255,0.7]}, {v:1000, c:[0,150,255,0.6]},
            {v:1008, c:[100,255,200,0.4]}, {v:1013, c:[255,255,255,0.1]},
            {v:1020, c:[255,200,0,0.5]}, {v:1035, c:[255,50,0,0.6]}
        ]
    };

    function getColor(val, type) {
        if (!PALETTES[type]) return [0,0,0,0];
        let stops = PALETTES[type];
        if(type==='rain' && val < 0.1) return [0,0,0,0];
        if(type==='wind' && val < 1) return [0,0,0,0];

        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].v && val<=stops[i+1].v) {
                let t = (val - stops[i].v) / (stops[i+1].v - stops[i].v);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [ 
                    Math.round(c1[0]+(c2[0]-c1[0])*t), 
                    Math.round(c1[1]+(c2[1]-c1[1])*t), 
                    Math.round(c1[2]+(c2[2]-c1[2])*t), 
                    c1[3]+(c2[3]-c1[3])*t 
                ];
            }
        } 
        let last = stops[stops.length-1];
        return [last.c[0], last.c[1], last.c[2], last.c[3]];
    }

    window.addEventListener('load', function() {
        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
        
        map.createPane('gridPane'); map.getPane('gridPane').style.zIndex = 300; 
        map.createPane('isobarPane'); map.getPane('isobarPane').style.zIndex = 400; map.getPane('isobarPane').style.pointerEvents = 'none';
        map.createPane('labelsPane'); map.getPane('labelsPane').style.zIndex = 500; map.getPane('labelsPane').style.pointerEvents = 'none';
        map.createPane('velocityPane'); map.getPane('velocityPane').style.zIndex = 600; map.getPane('velocityPane').style.pointerEvents = 'none';

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'labelsPane' }).addTo(map);

        initRawGridLayer();
        initIsobarLayer();
        loadCatalog();
    });

    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?v=' + Date.now());
            if(!r.ok) throw new Error("Catalog 404");
            catalog = await r.json();
            if (catalog.length === 0) throw new Error("Catalog Empty");

            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            await loadStep(0);
        } catch(e) {
            console.warn(e);
            document.getElementById('loader').innerText = "Attesa Dati...";
        }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file);
            currentData = await r.json();
            updateMap();
        } catch(e) {}
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        if (heatCanvas) heatCanvas.update();
        if (isobarCanvas) isobarCanvas.update();
        if (velocityLayer) map.removeLayer(velocityLayer);

        if (activeLayer === 'wind' && currentData.wind_u) {
            try {
                velocityLayer = L.velocityLayer({
                    pane: 'velocityPane',
                    displayValues: false,
                    data: [ currentData.wind_u, currentData.wind_v ], 
                    maxVelocity: 18.0, velocityScale: 0.005, particleMultiplier: 1/40, 
                    lineWidth: 1.0, frameRate: 60, opacity: 0.90, 
                    colorScale: ["#000080", "#0044ff", "#00ddff", "#00ff55", "#ffff00", "#ff6600", "#ff0000", "#ff00ff"]
                });
                velocityLayer.addTo(map);
            } catch(e) {}
        }
    }

    // --- CANVAS RAW PIXEL (Con fix per le linee) ---
    function initRawGridLayer() {
        L.FullHeatmap = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                // Forza la resa a pixel nitidi
                this._c.style.imageRendering = 'pixelated'; 
                m.getPane('gridPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('gridPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); 
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c || activeLayer === 'wind') {
                    if(this._c) this._c.getContext('2d').clearRect(0,0,this._c.width,this._c.height);
                    return;
                }
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                var m = currentData.meta;
                var b = this._map.getBounds(); 
                
                for(var y=0; y<m.ny; y++) {
                    var lat = m.la1 - (y * m.dy);
                    if (lat < b.getSouth() - 0.1 || lat > b.getNorth() + 0.1) continue;

                    for(var x=0; x<m.nx; x++) {
                        var lon = m.lo1 + (x * m.dx);
                        if (lon < b.getWest() - 0.1 || lon > b.getEast() + 0.1) continue;

                        var idx = y * m.nx + x, val = 0;
                        if(activeLayer==='temp') val = currentData.temp[idx]; 
                        else if(activeLayer==='rain') val = currentData.rain[idx];
                        else if(activeLayer==='rh') val = currentData.rh ? currentData.rh[idx] : 0;
                        else if(activeLayer==='press') val = currentData.press ? currentData.press[idx] : 1013;
                        
                        var c = getColor(val, activeLayer); 
                        if(c[3] > 0) {
                             var pStart = this._map.latLngToContainerPoint([lat, lon]);
                             var pEnd = this._map.latLngToContainerPoint([lat - m.dy, lon + m.dx]);
                             
                             // FIX LINEE: Aggiunge 1px extra per sovrapporre i bordi
                             var w = Math.ceil(pEnd.x - pStart.x) + 1;
                             var h = Math.ceil(pEnd.y - pStart.y) + 1;
                             
                             ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`; 
                             // Usa Math.floor per allineare alla griglia dei pixel dello schermo
                             ctx.fillRect(Math.floor(pStart.x), Math.floor(pStart.y), w, h);
                        }
                    }
                }
            },
            update: function() { this._draw(); }
        });
        heatCanvas = new L.FullHeatmap();
        map.addLayer(heatCanvas);
    }

    // --- ISOBARE ---
    function initIsobarLayer() {
        L.IsobarLayer = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                m.getPane('isobarPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('isobarPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c || !showIsobars || !currentData.press) {
                     if(this._c) this._c.getContext('2d').clearRect(0,0,this._c.width,this._c.height);
                     return;
                }
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                var m = currentData.meta;
                var contours = d3.contours().size([m.nx, m.ny]).thresholds(d3.range(960, 1050, 2))(currentData.press);
                
                ctx.lineWidth = 1.2; ctx.font = "bold 13px Roboto, Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                
                contours.forEach(function(contour) {
                    var val = contour.value;
                    ctx.strokeStyle = (val < 1013) ? "rgba(200, 200, 255, 0.6)" : "rgba(255, 200, 200, 0.6)"; 
                    if(Math.abs(val - 1013) < 1) ctx.strokeStyle = "rgba(255,255,255,0.8)";
                    ctx.beginPath();
                    var pathArr = [];
                    contour.coordinates.forEach(function(ring) {
                        ring.forEach(function(points) {
                            var first = true; var pts = [];
                            points.forEach(function(coord) {
                                var lon = m.lo1 + (coord[0] * m.dx);
                                var lat = m.la1 - (coord[1] * m.dy);
                                var p = map.latLngToContainerPoint([lat, lon]);
                                pts.push(p);
                                if (first) { ctx.moveTo(p.x, p.y); first = false; } else { ctx.lineTo(p.x, p.y); }
                            });
                            pathArr.push({pts: pts, val: val});
                        });
                    });
                    ctx.stroke();
                    pathArr.forEach(pObj => {
                        if(pObj.pts.length > 20) { 
                            let mid = pObj.pts[Math.floor(pObj.pts.length/2)];
                            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(mid.x-16, mid.y-9, 32, 18);
                            ctx.fillStyle = "#fff"; ctx.fillText(Math.round(pObj.val), mid.x, mid.y);
                        }
                    });
                });
            },
            update: function() { this._draw(); }
        });
        isobarCanvas = new L.IsobarLayer();
        map.addLayer(isobarCanvas);
    }
    window.toggleIsobars = function() {
        showIsobars = !showIsobars; document.getElementById('iso-btn').classList.toggle('active');
        if(isobarCanvas) isobarCanvas.update();
    }
    window.setLayer = function(n) {
        activeLayer = n;
        document.querySelectorAll('.layer-btn').forEach(b => { if(!b.classList.contains('toggle-btn')) b.classList.remove('active'); });
        if(n !== 'iso') event.target.classList.add('active');
        let u = document.getElementById('pk-unit');
        if(n==='wind') u.innerText = 'km/h'; else if(n==='temp') u.innerText = '¬∞C';
        else if(n==='rain') u.innerText = 'mm'; else if(n==='rh') u.innerText = '%';
        else if(n==='press') u.innerText = 'hPa';
        document.getElementById('pk-val').innerText = "--";
        updateMap();
    }
    window.togglePlay = function() {
        if (isPlaying) return; isPlaying = true;
        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);
        let btn = document.getElementById('play-btn'); btn.innerHTML = "‚ùö‚ùö";
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; btn.innerHTML = "‚ñ∫"; }
            else { i++; s.value = i; loadStep(i); }
        }, 800);
    }
    window.addEventListener('load', function(){
        if(!map) return;
        map.on('mousemove', function(e) {
            try {
                if (!currentData) return;
                let m = currentData.meta;
                let y = Math.round((m.la1 - e.latlng.lat) / m.dy);
                let x = Math.round((e.latlng.lng - m.lo1) / m.dx);
                if (x >= 0 && x < m.nx && y >= 0 && y < m.ny) {
                    let idx = y * m.nx + x;
                    let val = "--";
                    if (activeLayer === 'wind') {
                        let u = currentData.wind_u.data[idx], v = currentData.wind_v.data[idx];
                        val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
                    } else if (activeLayer === 'temp') val = currentData.temp[idx].toFixed(1);
                    else if (activeLayer === 'rain') val = currentData.rain[idx].toFixed(1);
                    else if (activeLayer === 'rh') val = Math.round(currentData.rh ? currentData.rh[idx] : 0);
                    else if (activeLayer === 'press') val = Math.round(currentData.press ? currentData.press[idx] : 1013);
                    document.getElementById('pk-val').innerText = val;
                }
            } catch(e) {}
        });
    });
</script>
</body>
</html>
