<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>
    
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #1a1a1a; }
        
        #layer-menu {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: rgba(30,30,30,0.95); padding: 8px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 12px 20px;
            font-size: 14px; font-weight: 600; cursor: pointer; text-align: right; border-radius: 8px;
        }
        .layer-btn.active { background: #007bff; color: white; box-shadow: 0 0 10px rgba(0,123,255,0.4); }

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; align-items: center; padding: 0 25px 20px 25px; z-index: 2000;
        }
        #play-btn { font-size: 2.8em; cursor: pointer; margin-right: 25px; color: #fff; }
        input[type=range] { flex-grow: 1; height: 6px; cursor: pointer; accent-color: #007bff; }
        #time-label { min-width: 160px; text-align: center; font-weight: bold; font-size: 1.3em; color: #e0e0e0; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; display: block; font-weight: bold; font-size: 1.1em; border: 1px solid #555;
        }
        #picker-box { position: absolute; top: 20px; left: 20px; z-index: 1000; pointer-events: none; }
        #pk-val { font-size: 3em; font-weight: 800; text-shadow: 0 0 5px black; }
        #pk-unit { color: #ccc; font-size: 1.2em; font-weight: bold; margin-left: 5px; }
        
        #status-box {
            position: absolute; bottom: 95px; left: 20px; 
            color: #ff5555; font-size: 12px; font-family: monospace;
            background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px;
            pointer-events: none; z-index: 5000; display: none;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento Mappa...</div>
<div id="status-box"></div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMP üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
    <button class="layer-btn" onclick="setLayer('press')">BARO ‚è≤Ô∏è</button>
</div>

<div id="picker-box">
    <span id="pk-val">--</span><span id="pk-unit">km/h</span>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script>
    function status(msg) { 
        let el = document.getElementById('status-box');
        el.innerText = msg; el.style.display = 'block';
    }
    
    var map, velocityLayer, heatCanvas;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // PALETTE
    const PALETTES = {
        temp: [ {val:-10, c:[255,255,255,0.6]}, {val:0, c:[200,200,255,0.6]}, {val:10, c:[0,200,100,0.6]}, {val:20, c:[255,255,0,0.6]}, {val:30, c:[255,140,0,0.6]}, {val:40, c:[200,0,0,0.6]} ],
        rain: [ {val:0, c:[0,0,0,0]}, {val:0.05, c:[0,200,255,0.6]}, {val:2, c:[0,0,255,0.7]}, {val:10, c:[150,0,200,0.8]} ],
        wind: [ {val:0, c:[0,0,0,0]}, {val:5, c:[0,100,200,0.5]}, {val:20, c:[0,200,0,0.5]}, {val:40, c:[200,200,0,0.6]}, {val:60, c:[255,0,0,0.6]} ],
        press: [ {val:980, c:[0,0,255,0.6]}, {val:1000, c:[0,150,255,0.6]}, {val:1013, c:[200,200,200,0.6]}, {val:1020, c:[255,200,0,0.6]}, {val:1035, c:[255,0,0,0.6]} ]
    };

    function getColor(val, type) {
        let stops = PALETTES[type];
        
        // --- FILTRO ZERO O INVALIDI ---
        if(type==='rain' && val < 0.05) return [0,0,0,0];
        if(type==='wind' && val < 1) return [0,0,0,0];
        if(type==='press' && val < 900) return [0,0,0,0]; // <--- QUESTO RISOLVE IL "TUTTO ROSSO"

        if(type==='press') val = Math.floor(val/2)*2; // Bande isobare

        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].val && val<=stops[i+1].val) {
                let t = (val - stops[i].val) / (stops[i+1].val - stops[i].val);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [ Math.round(c1[0]+(c2[0]-c1[0])*t), Math.round(c1[1]+(c2[1]-c1[1])*t), Math.round(c1[2]+(c2[2]-c1[2])*t), c1[3]+(c2[3]-c1[3])*t ];
            }
        } 
        // Se supera il massimo, usa l'ultimo colore
        let last = stops[stops.length-1];
        return [last.c[0], last.c[1], last.c[2], last.c[3]];
    }

    // INIT MAPPA
    window.addEventListener('load', function() {
        document.getElementById('loader').innerText = "Disegno Mappa...";
        
        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', { 
            maxZoom: 19,
            attribution: '¬©OpenStreetMap, ¬©CartoDB'
        }).addTo(map);

        map.createPane('gridPane'); map.getPane('gridPane').style.zIndex = 300; 
        map.createPane('labelsPane'); map.getPane('labelsPane').style.zIndex = 500; map.getPane('labelsPane').style.pointerEvents = 'none';
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'labelsPane' }).addTo(map);
        map.createPane('velocityPane'); map.getPane('velocityPane').style.zIndex = 600; map.getPane('velocityPane').style.pointerEvents = 'none';

        initHeatmapLayer();
        loadCatalog();
    });

    function initHeatmapLayer() {
        L.FullHeatmap = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                m.getPane('gridPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('gridPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); 
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c) return;
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                var m = currentData.meta;
                var p1 = this._map.latLngToContainerPoint([m.la1, m.lo1]);
                var p2 = this._map.latLngToContainerPoint([m.la1 - (m.dy * (m.ny-1)), m.lo1 + (m.dx * (m.nx-1))]);
                var w = (p2.x - p1.x) / (m.nx - 1); var h = (p2.y - p1.y) / (m.ny - 1);
                var dw = Math.ceil(w + 0.5); var dh = Math.ceil(h + 0.5);

                for(var y=0; y<m.ny; y++) {
                    var lat = m.la1 - (y*m.dy); 
                    for(var x=0; x<m.nx; x++) {
                        var lon = m.lo1 + (x*m.dx); 
                        var p = this._map.latLngToContainerPoint([lat, lon]);
                        if (p.x < -dw || p.x > this._c.width || p.y < -dh || p.y > this._c.height) continue;
                        
                        var idx = y*m.nx + x, val = 0;
                        if(activeLayer==='temp') val = currentData.temp[idx]; 
                        else if(activeLayer==='rain') val = currentData.rain[idx];
                        else if(activeLayer==='press') val = currentData.press ? currentData.press[idx] : 0;
                        else if(activeLayer==='wind') { 
                            let u=currentData.wind_u.data[idx], v=currentData.wind_v.data[idx]; 
                            val = Math.sqrt(u*u+v*v)*3.6; 
                        }
                        var c = getColor(val, activeLayer); if(c[3]===0) continue; 
                        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`; 
                        ctx.fillRect(Math.floor(p.x), Math.floor(p.y), dw, dh);
                    }
                }
            },
            update: function() { this._draw(); }
        });
        heatCanvas = new L.FullHeatmap();
        map.addLayer(heatCanvas);
    }

    async function loadCatalog() {
        document.getElementById('loader').innerText = "Scarico dati...";
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            if(!r.ok) throw new Error("404");
            catalog = await r.json();
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { 
            status("ERRORE: Dati Meteo non trovati. Controlla GitHub Actions."); 
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file + '?nocache=' + Date.now());
            currentData = await r.json();
            updateMap();
        } catch(e) { status("Errore lettura frame " + index); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        if (heatCanvas) heatCanvas.update();
        if (velocityLayer) map.removeLayer(velocityLayer);

        if (activeLayer === 'wind') {
            try {
                velocityLayer = L.velocityLayer({
                    pane: 'velocityPane',
                    displayValues: false,
                    data: [ currentData.wind_u, currentData.wind_v ], 
                    maxVelocity: 40, velocityScale: 0.015, colorScale: ["#ffffff"], lineWidth: 2, particleMultiplier: 1/500, opacity: 1.0, frameRate: 20
                });
                velocityLayer.addTo(map);
            } catch(e) { console.log(e); }
        }
    }

    window.setLayer = function(n) {
        activeLayer = n;
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        let u = document.getElementById('pk-unit');
        u.innerText = (n==='wind')?'km/h':(n==='temp')?'¬∞C':(n==='rain')?'mm':'hPa';
        document.getElementById('pk-val').innerText = "--";
        updateMap();
    }

    window.togglePlay = function() {
        if (isPlaying) return; isPlaying = true;
        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; }
            else { i++; s.value = i; loadStep(i); }
        }, 800);
    }

    window.addEventListener('load', function(){
        if(!map) return;
        map.on('mousemove', function(e) {
            try {
                if (!currentData) return;
                let m = currentData.meta;
                let y = Math.round((m.la1 - e.latlng.lat) / m.dy);
                let x = Math.round((e.latlng.lng - m.lo1) / m.dx);
                if (x >= 0 && x < m.nx && y >= 0 && y < m.ny) {
                    let idx = y * m.nx + x;
                    let val = "--";
                    if (activeLayer === 'wind') {
                        let u = currentData.wind_u.data[idx], v = currentData.wind_v.data[idx];
                        val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
                    } else if (activeLayer === 'temp') val = currentData.temp[idx].toFixed(1);
                    else if (activeLayer === 'rain') val = currentData.rain[idx].toFixed(1);
                    else if (activeLayer === 'press') val = currentData.press ? currentData.press[idx].toFixed(1) : 0;
                    document.getElementById('pk-val').innerText = val;
                }
            } catch(e) {}
        });
    });
</script>
</body>
</html>
