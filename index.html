<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - PRO EDITION</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        body { margin: 0; background: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #050505; }
        
        /* --- SELETTORE MAPPA (SATELLITE / DARK) --- */
        #basemap-selector {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(8px);
            border-radius: 12px; padding: 6px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; gap: 6px;
        }
        .base-btn {
            background: rgba(255,255,255,0.05); color: #aaa; border: none; 
            padding: 8px 16px; border-radius: 8px; cursor: pointer; 
            font-size: 13px; font-weight: 700; transition: all 0.2s;
        }
        .base-btn:hover { background: rgba(255,255,255,0.2); color: white; }
        .base-btn.active { 
            background: #0088ff; color: white; 
            box-shadow: 0 2px 10px rgba(0,136,255,0.4);
        }

        /* --- MENU LIVELLI --- */
        #layer-menu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 12px; border-radius: 16px;
            display: flex; flex-direction: column; gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 140px;
        }
        
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 10px 15px;
            font-size: 14px; font-weight: 600; cursor: pointer; text-align: right; 
            border-radius: 8px; transition: all 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .layer-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }
        .layer-btn.active {
            background: linear-gradient(90deg, #0055ff, #0022aa); color: white;
            box-shadow: 0 0 15px rgba(0, 80, 255, 0.4); border: 1px solid rgba(100, 180, 255, 0.5);
        }
        /* Stile speciale per il tasto Isobare */
        .layer-btn.toggle-btn { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 5px; color: #aaa; }
        .layer-btn.toggle-btn.active { background: rgba(255,255,255,0.2); color: #fff; box-shadow: none; border: 1px solid rgba(255,255,255,0.3); }

        /* --- BARRA DEL TEMPO --- */
        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 110px;
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.9) 60%, transparent 100%);
            display: flex; align-items: center; padding: 0 30px 20px 30px; z-index: 2000;
        }
        #play-btn { 
            font-size: 3em; cursor: pointer; margin-right: 25px; color: #fff; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); transition: transform 0.1s;
        }
        #play-btn:active { transform: scale(0.9); }
        
        input[type=range] { 
            flex-grow: 1; height: 6px; cursor: pointer; background: #333; border-radius: 3px;
            -webkit-appearance: none; appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
            background: #0088ff; border: 2px solid white; margin-top: -7px;
        }

        #time-label { 
            min-width: 180px; text-align: center; font-weight: 800; font-size: 1.6em; color: #fff; margin-left: 20px; 
            text-shadow: 0 2px 10px black; font-variant-numeric: tabular-nums;
        }
        
        /* UI VARI */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; display: block; font-weight: bold; font-size: 1.2em; 
            border: 1px solid #444; color: #0088ff;
        }
        #picker-box { position: absolute; top: 80px; left: 20px; z-index: 1000; pointer-events: none; }
        #pk-val { font-size: 4em; font-weight: 900; text-shadow: 2px 2px 0px #000; line-height: 0.9; }
        #pk-unit { color: #aaa; font-size: 1.5em; font-weight: 700; margin-left: 8px; text-shadow: 1px 1px 0 #000; }
        
        #status-box {
            position: absolute; bottom: 120px; left: 35px; color: #ff5555; font-size: 13px; font-family: monospace;
            background: rgba(20,0,0,0.9); padding: 10px; border-radius: 5px; pointer-events: none; z-index: 5000; display: none;
        }
        
        /* TRUCCO INTERPOLAZIONE: Sfumatura morbida per Canvas */
        canvas.leaflet-layer {
            image-rendering: auto; 
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento PRO...</div>
<div id="status-box"></div>

<div id="basemap-selector">
    <button class="base-btn active" onclick="setBaseMap('dark')">DARK</button>
    <button class="base-btn" onclick="setBaseMap('sat')">SATELLITE</button>
</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')"><span>VENTO</span> üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')"><span>TEMP</span> üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')"><span>PIOGGIA</span> ‚òî</button>
    <button class="layer-btn" onclick="setLayer('rh')"><span>UMIDIT√Ä</span> üíß</button>
    <button class="layer-btn" onclick="setLayer('press')"><span>PRESS</span> ‚è≤Ô∏è</button>
    
    <button id="iso-btn" class="layer-btn toggle-btn" onclick="toggleIsobars()"><span>ISOBARE</span> „Ä∞Ô∏è</button>
</div>

<div id="picker-box">
    <span id="pk-val">--</span><span id="pk-unit">km/h</span>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">‚ñ∫</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script>
    function status(msg) { let el = document.getElementById('status-box'); el.innerText = msg; el.style.display = 'block'; }
    
    var map, velocityLayer, heatCanvas, isobarCanvas;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var showIsobars = false;
    var isPlaying = false;
    
    // Mappe Base
    var darkLayer, satLayer;

    // PALETTE COLORI
    const PALETTES = {
        // Temp: Bianco freddo -> Blu -> Verde -> Giallo -> Rosso -> Viola Caldo
        temp: [ 
            {val:-10, c:[255,255,255,0.6]}, {val:0, c:[180,180,255,0.6]}, 
            {val:10, c:[0,200,100,0.6]}, {val:20, c:[255,255,0,0.6]}, 
            {val:30, c:[255,140,0,0.6]}, {val:40, c:[200,0,0,0.6]} 
        ],
        // Rain: Azzurro -> Blu -> Viola
        rain: [ 
            {val:0, c:[0,0,0,0]}, {val:0.1, c:[0,200,255,0.6]}, 
            {val:2, c:[0,0,255,0.7]}, {val:10, c:[150,0,200,0.8]} 
        ],
        // Umidit√† (RH): Marrone (Secco) -> Verde -> Blu Scuro (Umido)
        rh: [
            {val:20, c:[160,100,50,0.6]}, {val:40, c:[200,200,200,0.4]}, 
            {val:60, c:[100,255,100,0.5]}, {val:80, c:[0,150,255,0.6]}, 
            {val:95, c:[0,0,150,0.8]}
        ],
        // Pressione: Viola (Bassa - Cicloni) -> Verde (Normale) -> Rosso (Alta - Anticicloni)
        press: [
            {val:980, c:[100,0,200,0.7]},   // Ciclone profondo
            {val:1000, c:[0,100,255,0.6]},  // Bassa
            {val:1013, c:[0,255,100,0.3]},  // Media (trasparente)
            {val:1025, c:[255,150,0,0.5]},  // Alta
            {val:1040, c:[200,0,0,0.6]}     // Anticiclone potente
        ]
    };

    function getColor(val, type) {
        if (!PALETTES[type]) return [0,0,0,0];
        let stops = PALETTES[type];
        
        // Soglie minime per trasparenza
        if(type==='rain' && val < 0.1) return [0,0,0,0];
        if(type==='wind' && val < 1) return [0,0,0,0];
        
        // Interpolazione Lineare
        for(let i=0; i<stops.length-1; i++) {
            if(val>=stops[i].val && val<=stops[i+1].val) {
                let t = (val - stops[i].val) / (stops[i+1].val - stops[i].val);
                let c1=stops[i].c, c2=stops[i+1].c;
                return [ 
                    Math.round(c1[0]+(c2[0]-c1[0])*t), 
                    Math.round(c1[1]+(c2[1]-c1[1])*t), 
                    Math.round(c1[2]+(c2[2]-c1[2])*t), 
                    c1[3]+(c2[3]-c1[3])*t 
                ];
            }
        } 
        // Fuori scala (sopra max o sotto min)
        if (val < stops[0].val) return [stops[0].c[0], stops[0].c[1], stops[0].c[2], stops[0].c[3]];
        let last = stops[stops.length-1];
        return [last.c[0], last.c[1], last.c[2], last.c[3]];
    }

    window.addEventListener('load', function() {
        document.getElementById('loader').innerText = "Inizializzazione...";
        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        
        // Setup Mappe Base
        darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', { maxZoom: 19, attribution: '¬©OpenStreetMap', opacity: 1.0 }).addTo(map);
        satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19, attribution: 'Tiles ¬© Esri' });

        // Creazione Panes (Livelli sovrapposti)
        map.createPane('gridPane'); map.getPane('gridPane').style.zIndex = 300; 
        map.createPane('isobarPane'); map.getPane('isobarPane').style.zIndex = 400; map.getPane('isobarPane').style.pointerEvents = 'none';
        map.createPane('labelsPane'); map.getPane('labelsPane').style.zIndex = 500; map.getPane('labelsPane').style.pointerEvents = 'none';
        
        // Etichette sempre sopra
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'labelsPane' }).addTo(map);
        
        map.createPane('velocityPane'); map.getPane('velocityPane').style.zIndex = 600; map.getPane('velocityPane').style.pointerEvents = 'none';

        initRawGridLayer(); // Inizializza Sfondo Colorato
        initIsobarLayer();  // Inizializza Livello Isobare
        loadCatalog();
    });

    // --- GESTIONE CAMBIO SFONDO ---
    window.setBaseMap = function(type) {
        document.querySelectorAll('.base-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(type === 'dark') {
            map.removeLayer(satLayer); darkLayer.addTo(map);
        } else {
            map.removeLayer(darkLayer); satLayer.addTo(map);
        }
    }

    // --- 2. GESTIONE SFONDO "SMOOTH" (Interpolazione) ---
    function initRawGridLayer() {
        L.FullHeatmap = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                this._c.style.imageRendering = 'auto'; // Attiva interpolazione browser (Smooth)
                m.getPane('gridPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('gridPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); 
                this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c) return;
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                if(activeLayer === 'wind') return; // Vento usa VelocityLayer, non questo canvas

                var m = currentData.meta;
                
                // Disegna pixel della griglia
                for(var y=0; y<m.ny; y++) {
                    var lat = m.la1 - (y * m.dy);
                    for(var x=0; x<m.nx; x++) {
                        var lon = m.lo1 + (x * m.dx);
                        var pStart = this._map.latLngToContainerPoint([lat, lon]);
                        
                        // Ottimizzazione: non disegnare fuori schermo
                        if (pStart.x < -20 || pStart.x > this._c.width + 20 || pStart.y < -20 || pStart.y > this._c.height + 20) continue;
                        
                        var pEnd = this._map.latLngToContainerPoint([lat - m.dy, lon + m.dx]);
                        var w = Math.ceil(pEnd.x - pStart.x) + 1;
                        var h = Math.ceil(pEnd.y - pStart.y) + 1;

                        var idx = y * m.nx + x, val = 0;
                        
                        if(activeLayer==='temp') val = currentData.temp[idx]; 
                        else if(activeLayer==='rain') val = currentData.rain[idx];
                        else if(activeLayer==='rh') val = currentData.rh[idx];
                        else if(activeLayer==='press') val = currentData.press[idx];
                        
                        var c = getColor(val, activeLayer); 
                        if(c[3]===0) continue; 
                        
                        ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`; 
                        ctx.fillRect(Math.floor(pStart.x), Math.floor(pStart.y), w, h);
                    }
                }
            },
            update: function() { this._draw(); }
        });
        heatCanvas = new L.FullHeatmap();
        map.addLayer(heatCanvas);
    }

    // --- 3. SISTEMA ISOBARE (D3 Contours) ---
    function initIsobarLayer() {
        L.IsobarLayer = L.Layer.extend({
            onAdd: function(m) {
                this._c = L.DomUtil.create('canvas', 'leaflet-layer');
                this._c.style.pointerEvents = 'none';
                m.getPane('isobarPane').appendChild(this._c);
                m.on('moveend resize', this._reset, this);
                this._reset();
            },
            onRemove: function(m) { m.getPane('isobarPane').removeChild(this._c); m.off('moveend resize', this._reset, this); },
            _reset: function() {
                var s = this._map.getSize(); this._c.width = s.x; this._c.height = s.y;
                L.DomUtil.setPosition(this._c, this._map.containerPointToLayerPoint([0,0])); 
                this._draw();
            },
            _draw: function() {
                if (!currentData || !this._c || !showIsobars) {
                     if(this._c) this._c.getContext('2d').clearRect(0,0,this._c.width,this._c.height);
                     return;
                }
                var ctx = this._c.getContext('2d'); ctx.clearRect(0,0,this._c.width,this._c.height);
                
                if(!currentData.press) return;
                var m = currentData.meta;
                var values = currentData.press;
                
                // Genera Contorni (Step 2 hPa per dettaglio, o 4 per pulizia)
                var step = 2; 
                var contours = d3.contours().size([m.nx, m.ny]).thresholds(d3.range(960, 1050, step))(values);
                
                ctx.lineWidth = 1.2;
                ctx.font = "bold 12px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                // Disegna le linee
                contours.forEach(function(contour) {
                    var val = contour.value; // Valore pressione (es. 1012)
                    
                    ctx.strokeStyle = (val < 1013) ? "rgba(200, 200, 255, 0.6)" : "rgba(255, 200, 200, 0.6)"; // Blu per basse, Rosso per alte
                    if(Math.abs(val - 1013) < 1) ctx.strokeStyle = "rgba(255,255,255,0.8)"; // Linea neutra bianca

                    ctx.beginPath();
                    var pathArr = [];

                    contour.coordinates.forEach(function(ring) {
                        ring.forEach(function(points) {
                            var first = true;
                            var pts = [];
                            points.forEach(function(coord) {
                                var lon = m.lo1 + (coord[0] * m.dx);
                                var lat = m.la1 - (coord[1] * m.dy);
                                var p = map.latLngToContainerPoint([lat, lon]);
                                pts.push(p);
                                
                                if (first) { ctx.moveTo(p.x, p.y); first = false; }
                                else { ctx.lineTo(p.x, p.y); }
                            });
                            pathArr.push({pts: pts, val: val});
                        });
                    });
                    ctx.stroke();

                    // Disegna Etichette Numeriche (Semplificato)
                    // Prende il punto centrale di ogni segmento lungo abbastanza
                    pathArr.forEach(pObj => {
                        if(pObj.pts.length > 20) { // Solo se la linea √® lunga
                            let mid = pObj.pts[Math.floor(pObj.pts.length/2)];
                            // Sfondo etichetta per leggibilit√†
                            ctx.fillStyle = "rgba(0,0,0,0.6)";
                            ctx.fillRect(mid.x-14, mid.y-8, 28, 16);
                            ctx.fillStyle = "#fff";
                            ctx.fillText(Math.round(pObj.val), mid.x, mid.y);
                        }
                    });
                });
            },
            update: function() { this._draw(); }
        });
        isobarCanvas = new L.IsobarLayer();
        map.addLayer(isobarCanvas);
    }
    
    window.toggleIsobars = function() {
        showIsobars = !showIsobars;
        document.getElementById('iso-btn').classList.toggle('active');
        if(isobarCanvas) isobarCanvas.update();
    }

    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            if(!r.ok) throw new Error("404");
            catalog = await r.json();
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { status("ATTESA DATI..."); document.getElementById('loader').style.display = 'none'; }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file + '?nocache=' + Date.now());
            currentData = await r.json();
            updateMap();
        } catch(e) { status("Errore frame " + index); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        if (heatCanvas) heatCanvas.update();
        if (isobarCanvas) isobarCanvas.update();
