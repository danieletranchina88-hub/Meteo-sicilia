<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.css" />
    
    <style>
        body { margin: 0; padding: 0; background: #222; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #222; }
        
        #layer-menu {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(30,30,30,0.9); padding: 8px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 6px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 10px 20px;
            font-size: 14px; cursor: pointer; text-align: right; font-weight: 600;
            border-radius: 8px; transition: all 0.2s;
        }
        .layer-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .layer-btn.active { background: #3b82f6; color: white; }

        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .picker-val { font-size: 4em; font-weight: 800; line-height: 1; letter-spacing: -1px; }
        .picker-unit { font-size: 1.5em; color: #ccc; font-weight: 300; }
        .picker-lbl { font-size: 0.9em; color: #aaa; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; align-items: center; padding: 0 20px 20px 20px; z-index: 2000;
        }
        #play-btn { font-size: 2.5em; cursor: pointer; margin-right: 20px; color: white; }
        input[type=range] { flex-grow: 1; cursor: pointer; height: 6px; accent-color: #3b82f6; }
        #time-label { min-width: 160px; text-align: center; font-weight: bold; font-size: 1.2em; color: #e5e7eb; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 30px; 
            border: 1px solid #555; z-index: 5000; display: none; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento 72h...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO üí®</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMPERATURA üå°Ô∏è</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA ‚òî</button>
</div>

<div id="picker-box">
    <div id="pk-val" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">km/h</div>
    <div id="pk-lbl" class="picker-lbl">VENTO</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.min.js"></script>

<script>
    // --- MAPPA ---
    var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([37.5, 14.2], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19, opacity: 1 }).addTo(map);

    var velocityLayer = null;
    var heatCanvas = null;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // --- SCALE COLORI ---
    const PALETTES = {
        temp: [
            {val: -10, col: [150, 150, 255]}, {val: 0, col: [200, 200, 255]}, 
            {val: 5, col: [0, 150, 0]}, {val: 12, col: [100, 255, 100]}, 
            {val: 18, col: [255, 255, 0]}, {val: 25, col: [255, 150, 0]}, 
            {val: 32, col: [255, 0, 0]}, {val: 40, col: [150, 0, 150]}
        ],
        rain: [
            {val: 0, col: [0,0,0,0]}, {val: 0.2, col: [0, 180, 255]}, 
            {val: 2, col: [0, 80, 255]}, {val: 10, col: [0, 0, 200]}, 
            {val: 50, col: [150, 0, 150]}
        ],
        wind: [
            {val: 0, col: [0,0,0,0]}, {val: 5, col: [0, 255, 200]}, 
            {val: 15, col: [0, 200, 0]}, {val: 30, col: [255, 255, 0]}, 
            {val: 50, col: [255, 100, 0]}, {val: 80, col: [255, 0, 0]}
        ]
    };

    function getInterpolatedColor(val, type) {
        let stops = PALETTES[type];
        if (type === 'rain' && val <= 0.1) return [0,0,0,0];
        
        for (let i = 0; i < stops.length - 1; i++) {
            let s1 = stops[i];
            let s2 = stops[i+1];
            if (val >= s1.val && val <= s2.val) {
                let t = (val - s1.val) / (s2.val - s1.val);
                let r = Math.round(s1.col[0] + (s2.col[0] - s1.col[0]) * t);
                let g = Math.round(s1.col[1] + (s2.col[1] - s1.col[1]) * t);
                let b = Math.round(s1.col[2] + (s2.col[2] - s1.col[2]) * t);
                let alpha = (type === 'rain' || type === 'wind') ? 0.6 : 0.5;
                return [r, g, b, alpha];
            }
        }
        let last = stops[stops.length-1];
        return [...last.col, 0.6];
    }

    // --- CANVAS LAYER (COLORI) ---
    L.CanvasLayer = L.Layer.extend({
        onAdd: function(map) {
            this._canvas = L.DomUtil.create('canvas', 'leaflet-layer');
            this._canvas.style.pointerEvents = 'none';
            map._panes.overlayPane.appendChild(this._canvas);
            map.on('moveend resize', this._reset, this);
            this._reset();
        },
        onRemove: function(map) {
            map.getPanes().overlayPane.removeChild(this._canvas);
            map.off('moveend resize', this._reset, this);
        },
        _reset: function() {
            var size = this._map.getSize();
            this._canvas.width = size.x;
            this._canvas.height = size.y;
            L.DomUtil.setPosition(this._canvas, this._map.containerPointToLayerPoint([0,0]));
            this._redraw();
        },
        _redraw: function() {
            if (!currentData) return;
            var ctx = this._canvas.getContext('2d');
            ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);
            var meta = currentData.meta;
            var bounds = this._map.getBounds();
            var p1 = this._map.latLngToContainerPoint([meta.la1, meta.lo1]);
            var p2 = this._map.latLngToContainerPoint([meta.la1 - meta.dy, meta.lo1 + meta.dx]);
            var w = Math.ceil(p2.x - p1.x); var h = Math.ceil(p2.y - p1.y);
            if (w < 1) w = 1; if (h < 1) h = 1;

            for (var y = 0; y < meta.ny; y++) {
                var lat = meta.la1 - (y * meta.dy);
                if (lat > bounds.getNorth() || lat < bounds.getSouth()) continue;
                for (var x = 0; x < meta.nx; x++) {
                    var lon = meta.lo1 + (x * meta.dx);
                    if (lon > bounds.getEast() || lon < bounds.getWest()) continue;
                    var idx = y * meta.nx + x;
                    var val = 0;
                    if (activeLayer === 'temp') val = currentData.temp[idx];
                    else if (activeLayer === 'rain') val = currentData.rain[idx];
                    else if (activeLayer === 'wind') {
                        let u = currentData.wind_u[idx]; let v = currentData.wind_v[idx];
                        val = Math.sqrt(u*u + v*v) * 3.6;
                    }
                    var c = getInterpolatedColor(val, activeLayer);
                    if (c[3] === 0) continue;
                    var p = this._map.latLngToContainerPoint([lat, lon]);
                    ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
                    ctx.fillRect(p.x, p.y, w, h);
                }
            }
        },
        update: function() { this._redraw(); }
    });

    // --- CARICAMENTO ---
    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            catalog = await r.json();
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { console.log(e); }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file);
            currentData = await r.json();
            updateMap();
        } catch(e) {}
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        
        // 1. Heatmap Sotto
        if (!heatCanvas) { heatCanvas = new L.CanvasLayer(); map.addLayer(heatCanvas); }
        heatCanvas.update();

        // 2. Particelle Sopra
        if (velocityLayer) map.removeLayer(velocityLayer);
        
        // Se non √® VENTO, rendiamo le particelle pi√π trasparenti (0.5), altrimenti piene (1.0)
        let op = (activeLayer === 'wind') ? 1.0 : 0.5;

        velocityLayer = L.velocityLayer({
            displayValues: false,
            data: [
                { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterNumberName: "Eastward current" }, data: currentData.wind_u },
                { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterNumberName: "Northward current" }, data: currentData.wind_v }
            ],
            // PARAMETRI BOOSTED PER VISIBILIT√Ä
            maxVelocity: 25,
            velocityScale: 0.02,       // Scie pi√π lunghe
            colorScale: ["#ffffff"],   // BIANCO PURO
            lineWidth: 3,              // Spesse
            particleMultiplier: 1/300, // Molto dense
            frameRate: 15,
            opacity: op
        });
        velocityLayer.addTo(map);
    }

    function setLayer(name) {
        activeLayer = name;
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        let lbl = document.getElementById('pk-lbl');
        let unit = document.getElementById('pk-unit');
        if (name === 'wind') { lbl.innerText = "VENTO"; unit.innerText = "km/h"; }
        if (name === 'temp') { lbl.innerText = "TEMPERATURA"; unit.innerText = "¬∞C"; }
        if (name === 'rain') { lbl.innerText = "PIOGGIA"; unit.innerText = "mm"; }
        
        updateMap();
    }

    map.on('mousemove', function(e) {
        if (!currentData) return;
        let meta = currentData.meta;
        let y = Math.round((meta.la1 - e.latlng.lat) / meta.dy);
        let x = Math.round((e.latlng.lng - meta.lo1) / meta.dx);

        if (x >= 0 && x < meta.nx && y >= 0 && y < meta.ny) {
            let idx = y * meta.nx + x;
            let val = "--";
            if (activeLayer === 'wind') {
                let u = currentData.wind_u[idx]; let v = currentData.wind_v[idx];
                val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
            } else if (activeLayer === 'temp') val = currentData.temp[idx].toFixed(1);
            else if (activeLayer === 'rain') val = currentData.rain[idx].toFixed(1);
            document.getElementById('pk-val').innerText = val;
        }
    });

    function togglePlay() {
        if (isPlaying) return;
        isPlaying = true;
        let slider = document.getElementById('time-slider');
        let i = parseInt(slider.value);
        let max = parseInt(slider.max);
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; }
            else { i++; slider.value = i; loadStep(i); }
        }, 800);
    }
    
    loadCatalog();
</script>
</body>
</html>
