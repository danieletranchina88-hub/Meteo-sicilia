<!DOCTYPE html>
<html>
<head>
  <title>Sicilia MeteoHub - PRO (DARK RELIEF + MULTI-LAYER)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
  <script src="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body { margin: 0; background: #111; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #111; }

    /* UI CONTROL */
    #ui-container { position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
    .panel { background: rgba(0,0,0,0.85); backdrop-filter: blur(6px); padding: 8px; border-radius: 14px; border: 1px solid #444; }

    .layer-btn {
      display: block; width: 160px; padding: 10px 12px; margin-bottom: 6px;
      background: transparent; color: #ccc; border: none; text-align: right;
      cursor: pointer; font-size: 13px; font-weight: 700; border-radius: 8px;
      transition: all 0.15s;
    }
    .layer-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }
    .layer-btn.active { background: #007bff; color: white; }

    .map-toggle {
      padding: 8px 12px; background: rgba(255,255,255,0.06); color: #fff;
      border: 1px solid rgba(255,255,255,0.2); border-radius: 10px;
      cursor: pointer; font-size: 12px; font-weight: 800;
      transition: all 0.15s;
    }
    .map-toggle:hover { background: rgba(255,255,255,0.12); }
    .map-toggle.active { background: #eee; color: #000; }

    /* INFO & TIME */
    #info-box { position: absolute; top: 20px; left: 20px; z-index: 1000; pointer-events: none; text-shadow: 0 2px 10px #000; }
    #val-display { font-size: 3.5em; font-weight: 900; line-height: 1; }
    #unit-display { font-size: 1.2em; color: #aaa; font-weight: 800; }

    #bottom-bar {
      position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
      background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
      display: flex; align-items: center; padding: 0 20px; z-index: 2000;
    }
    #play-btn { font-size: 2.5em; background: none; border: none; color: white; cursor: pointer; margin-right: 15px; }
    #time-label { font-size: 1.4em; font-weight: 900; margin-left: 15px; min-width: 140px; text-align: center; text-shadow: 0 2px 10px #000; }
    input[type=range] { flex-grow: 1; height: 5px; cursor: pointer; accent-color: #0088ff; }

    /* Dark relief overlay: pi√π evidente */
    .hillshade-tiles {
      mix-blend-mode: multiply;
      filter: contrast(1.95) brightness(0.95);
    }

    /* Canvas: smooth */
    canvas { image-rendering: auto; }
  </style>
</head>

<body>
  <div id="info-box">
    <div id="val-display">--</div>
    <div id="unit-display">Caricamento...</div>
  </div>

  <div id="ui-container">
    <div class="panel" style="display:flex; gap:6px;">
      <button class="map-toggle active" onclick="setBase('dark')">DARK</button>
      <button class="map-toggle" onclick="setBase('map')">MAPPA</button>
    </div>

    <div class="panel">
      <!-- Vento: toggle indipendente -->
      <button class="layer-btn active" id="btn-wind" onclick="toggleOverlay('wind', true)">VENTO üí®</button>

      <!-- Campi continui: multi-selezione -->
      <button class="layer-btn active" id="btn-temp" onclick="toggleOverlay('temp')">TEMP üå°Ô∏è</button>
      <button class="layer-btn" id="btn-rain" onclick="toggleOverlay('rain')">PIOGGIA ‚òî</button>
      <button class="layer-btn" id="btn-rh" onclick="toggleOverlay('rh')">UMIDIT√Ä üíß</button>
      <button class="layer-btn" id="btn-press" onclick="toggleOverlay('press')">PRESS ‚è≤Ô∏è</button>
      <button class="layer-btn" id="btn-cloud" onclick="toggleOverlay('cloud')">NUVOLE ‚òÅÔ∏è</button>

      <hr style="border:0; border-top:1px solid #444; margin:6px 0;">

      <button class="layer-btn" id="btn-iso" onclick="toggleIso()">ISOBARE „Ä∞Ô∏è</button>
      <button class="layer-btn" id="btn-grid" onclick="toggleGrid()">GRIGLIA #</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="bottom-bar">
    <button id="play-btn" onclick="togglePlay()">‚ñ∫</button>
    <input type="range" id="time-slider" min="0" max="0" value="0">
    <div id="time-label">--/-- --:--</div>
  </div>

<script>
  // --- GLOBALS ---
  var map, velocityLayer;
  var heatCanvas, isoCanvas, gridCanvas;

  var currentData = null, catalog = [];
  var showIso = false, showGrid = false, isPlaying = false;

  var baseLayers = {};
  var labelLayers = {};
  var hillshadeLayer = null;

  var isLightMode = false;

  // Multi-layer overlay state
  // - overlaysEnabled: set di layer "heatmap" attivi (temp/rain/rh/press/cloud)
  // - windEnabled: vento toggle indipendente
  const overlaysEnabled = new Set(['temp']); // di default temp on
  let windEnabled = true;

  // --- PALETTES (heatmaps) ---
  // Nuvole: bianco -> grigio scuro
  const PALETTES = {
    temp: [
      {v:-10,c:[255,255,255,0.55]},
      {v:0,  c:[200,200,255,0.55]},
      {v:10, c:[0,200,100,0.55]},
      {v:20, c:[255,255,0,0.55]},
      {v:30, c:[255,140,0,0.55]},
      {v:40, c:[200,0,0,0.55]}
    ],
    rain: [
      {v:0,   c:[0,0,0,0]},
      {v:0.1, c:[0,200,255,0.55]},
      {v:2,   c:[0,0,255,0.65]},
      {v:10,  c:[150,0,200,0.75]}
    ],
    rh: [
      {v:20,c:[200,150,50,0.55]},
      {v:40,c:[200,200,200,0.55]},
      {v:60,c:[100,255,100,0.55]},
      {v:80,c:[50,150,255,0.60]},
      {v:95,c:[0,0,200,0.65]}
    ],
    // Pressione: blu (bassa) -> rosso (alta), senza buco trasparente
    press: [
      {v:980, c:[0,70,255,0.55]},
      {v:995, c:[0,170,255,0.55]},
      {v:1005,c:[0,255,200,0.55]},
      {v:1013,c:[255,255,255,0.55]},
      {v:1022,c:[255,200,0,0.55]},
      {v:1035,c:[255,60,0,0.60]}
    ],
    // Cloud cover (%) -> white to dark gray (not transparent by default; we control alpha dynamically)
    cloud: [
      {v:0,   c:[255,255,255,0.00]},
      {v:20,  c:[245,245,245,0.35]},
      {v:50,  c:[190,190,190,0.45]},
      {v:80,  c:[120,120,120,0.55]},
      {v:100, c:[60,60,60,0.65]}
    ]
  };

  function lerp(a,b,t){ return a+(b-a)*t; }

  function getColor(val, type) {
    const p = PALETTES[type];
    if(!p) return [0,0,0,0];
    if(type==='rain' && val < 0.1) return [0,0,0,0];

    for(let i=0; i<p.length-1; i++) {
      if(val >= p[i].v && val <= p[i+1].v) {
        const t = (val - p[i].v) / (p[i+1].v - p[i].v);
        const c1 = p[i].c, c2 = p[i+1].c;
        return [
          Math.round(lerp(c1[0], c2[0], t)),
          Math.round(lerp(c1[1], c2[1], t)),
          Math.round(lerp(c1[2], c2[2], t)),
          lerp(c1[3], c2[3], t)
        ];
      }
    }
    const last = p[p.length-1].c;
    return [last[0], last[1], last[2], last[3]];
  }

  // --- INIT ---
  window.addEventListener('load', async function() {
    map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);

    // Base layers (dark)
    baseLayers.dark = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png',
      { maxZoom: 19, attribution: '¬©OpenStreetMap, ¬©Carto' }
    ).addTo(map);

    // RILIEVO (hillshade) SOPRA dark
    // Nota: questo servizio a volte √® ‚Äúsoft‚Äù; qui lo rendiamo evidente via opacity + CSS
    hillshadeLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        opacity: 0.78,
        className: 'hillshade-tiles',
        attribution: 'Hillshade ¬© Esri'
      }
    ).addTo(map);

    // Base chiara
    baseLayers.map = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { maxZoom: 19, attribution: '¬©OpenStreetMap' }
    );

    // Labels: solo su dark (come nel tuo stile)
    labelLayers.dark = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png',
      { maxZoom: 19, attribution: '¬©Carto' }
    ).addTo(map);

    createCanvasLayers();
    await loadCatalogAndFirstFrame();

    map.on('mousemove', updatePickerFromEvent);
    map.on('click', updatePickerFromEvent);

    // Inizializza unit display
    document.getElementById('unit-display').innerText = activePickerUnit();
  });

  function setBase(type) {
    document.querySelectorAll('.map-toggle').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');

    if(type==='dark') {
      isLightMode = false;
      map.removeLayer(baseLayers.map);
      baseLayers.dark.addTo(map);
      if(hillshadeLayer) hillshadeLayer.addTo(map);
      if(labelLayers.dark) labelLayers.dark.addTo(map);
    } else {
      isLightMode = true;
      map.removeLayer(baseLayers.dark);
      if(hillshadeLayer) map.removeLayer(hillshadeLayer);
      if(labelLayers.dark) map.removeLayer(labelLayers.dark);
      baseLayers.map.addTo(map);
    }

    // Aggiorna colori vento in base alla base-map (contrasto)
    redrawAll();
  }

  // --- DATA LOAD ---
  async function loadCatalogAndFirstFrame() {
    try {
      const r = await fetch('data_weather/catalog.json?t=' + Date.now());
      if(!r.ok) throw new Error("catalog not found");
      catalog = await r.json();
      if(!catalog || catalog.length === 0) throw new Error("empty catalog");

      const slider = document.getElementById('time-slider');
      slider.max = catalog.length - 1;
      slider.value = 0;
      slider.addEventListener('input', (e) => loadStep(parseInt(e.target.value,10)));

      await loadStep(0);
      document.getElementById('unit-display').innerText = "Pronto";
    } catch(e) {
      document.getElementById('unit-display').innerText = "Errore dati";
    }
  }

  async function loadStep(idx) {
    if(!catalog[idx]) return;
    document.getElementById('time-label').innerText = catalog[idx].label;

    try {
      const r = await fetch('data_weather/' + catalog[idx].file + '?t=' + Date.now());
      if(!r.ok) throw new Error("frame not found");
      currentData = await r.json();
      redrawAll();
    } catch(e) {}
  }

  // --- CANVAS LAYERS ---
  function createCanvasLayers() {
    const mkCanvas = (z) => {
      const c = L.DomUtil.create('canvas', 'leaflet-layer');
      c.style.pointerEvents = 'none';
      c.style.zIndex = z;
      map.getPanes().overlayPane.appendChild(c);
      return c;
    };

    heatCanvas = mkCanvas(300);
    isoCanvas  = mkCanvas(400);
    gridCanvas = mkCanvas(450);

    map.on('moveend resize', redrawAll);
  }

  function redrawAll() {
    if(!currentData) return;
    drawHeatmapMulti();
    drawIsobars();
    drawGrid();
    updateWind();
  }

  // --- HEATMAP MULTI-LAYER (evita fango: soglie + alpha dinamico + blend per nuvole) ---
  function drawHeatmapMulti() {
    const ctx = heatCanvas.getContext('2d');
    const s = map.getSize();
    heatCanvas.width = s.x;
    heatCanvas.height = s.y;
    L.DomUtil.setPosition(heatCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(!currentData || overlaysEnabled.size === 0) return;

    const m = currentData.meta;
    const b = map.getBounds();

    // Ordine sinottico consigliato
    const order = ['press','temp','rh','cloud','rain'];

    // soglie anti-rumore
    const cloudMin = 20;   // % sotto cui non disegno nuvole
    const rainMin  = 0.2;  // mm sotto cui non disegno pioggia

    function withAlpha(col, mul){
      return [col[0], col[1], col[2], Math.max(0, Math.min(1, col[3] * mul))];
    }

    for (const layer of order) {
      if (!overlaysEnabled.has(layer)) continue;

      let alphaMul = 1.0;

      // Scelte: nuvole "velo" (screen) cos√¨ non ammazzano il vento
      if (layer === 'cloud') {
        alphaMul = windEnabled ? 0.38 : 0.55;
        ctx.globalCompositeOperation = 'screen';
      } else if (layer === 'rain') {
        alphaMul = windEnabled ? 0.70 : 0.78;
        ctx.globalCompositeOperation = 'source-over';
      } else {
        alphaMul = windEnabled ? 0.72 : 0.92;
        ctx.globalCompositeOperation = 'source-over';
      }

      for(let y=0; y<m.ny; y++) {
        const lat = m.la1 - (y*m.dy);
        if(lat < b.getSouth()-0.1 || lat > b.getNorth()+0.1) continue;

        for(let x=0; x<m.nx; x++) {
          const lon = m.lo1 + (x*m.dx);
          if(lon < b.getWest()-0.1 || lon > b.getEast()+0.1) continue;

          const idx = y*m.nx + x;

          let val = null;
          if(layer==='temp')  val = currentData.temp?.[idx];
          if(layer==='rain')  val = currentData.rain?.[idx];
          if(layer==='rh')    val = currentData.rh?.[idx];
          if(layer==='press') val = currentData.press?.[idx];
          if(layer==='cloud') val = currentData.cloud?.[idx];

          if(val === undefined || val === null) continue;

          if(layer==='cloud' && val < cloudMin) continue;
          if(layer==='rain'  && val < rainMin) continue;

          let c = getColor(val, layer);
          if(c[3] <= 0) continue;

          c = withAlpha(c, alphaMul);
          if(c[3] <= 0) continue;

          const p1 = map.latLngToContainerPoint([lat, lon]);
          const p2 = map.latLngToContainerPoint([lat - m.dy, lon + m.dx]);

          const w = Math.ceil(p2.x - p1.x) + 1;
          const h = Math.ceil(p2.y - p1.y) + 1;

          ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
          ctx.fillRect(Math.floor(p1.x), Math.floor(p1.y), w, h);
        }
      }

      ctx.globalCompositeOperation = 'source-over';
    }
  }

  // --- ISOBARE (bianche su dark, scure su light) ---
  function drawIsobars() {
    const ctx = isoCanvas.getContext('2d');
    const s = map.getSize();
    isoCanvas.width = s.x;
    isoCanvas.height = s.y;
    L.DomUtil.setPosition(isoCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(!showIso || !currentData || !currentData.press) return;

    const m = currentData.meta;
    const values = currentData.press;

    const contours = d3.contours().size([m.nx, m.ny]).thresholds(d3.range(960, 1050, 2))(values);

    ctx.lineWidth = 1.4;
    ctx.font = "900 12px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    contours.forEach(c => {
      // Richiesta: su dark bianche
      ctx.strokeStyle = isLightMode ? "rgba(0,0,0,0.75)" : "rgba(255,255,255,0.55)";

      ctx.beginPath();
      const labelCandidates = [];

      c.coordinates.forEach(ring => {
        ring.forEach(pts => {
          let first = true;
          const linePts = [];
          pts.forEach(coord => {
            const lat = m.la1 - (coord[1] * m.dy);
            const lon = m.lo1 + (coord[0] * m.dx);
            const p = map.latLngToContainerPoint([lat, lon]);
            linePts.push(p);
            if(first) { ctx.moveTo(p.x, p.y); first=false; }
            else ctx.lineTo(p.x, p.y);
          });
          if(linePts.length > 60) labelCandidates.push(linePts);
        });
      });

      ctx.stroke();

      // Etichette leggere
      labelCandidates.forEach(pts => {
        const mid = pts[Math.floor(pts.length/2)];
        const bg = isLightMode ? "rgba(255,255,255,0.85)" : "rgba(0,0,0,0.65)";
        const fg = isLightMode ? "#000" : "#fff";
        ctx.fillStyle = bg;
        ctx.fillRect(mid.x-16, mid.y-9, 32, 18);
        ctx.fillStyle = fg;
        ctx.fillText(Math.round(c.value), mid.x, mid.y);
      });
    });
  }

  // --- GRIGLIA (solo linee, niente numeri) ---
  function drawGrid() {
    const ctx = gridCanvas.getContext('2d');
    const s = map.getSize();
    gridCanvas.width = s.x;
    gridCanvas.height = s.y;
    L.DomUtil.setPosition(gridCanvas, map.containerPointToLayerPoint([0,0]));
    ctx.clearRect(0,0,s.x,s.y);

    if(!showGrid) return;

    const b = map.getBounds();
    const step = map.getZoom() > 9 ? 0.1 : 0.5;

    ctx.strokeStyle = isLightMode ? "rgba(0,0,0,0.25)" : "rgba(255,255,255,0.18)";
    ctx.lineWidth = 1;

    for(let lon=Math.floor(b.getWest()); lon<=Math.ceil(b.getEast()); lon+=step) {
      const x = map.latLngToContainerPoint([b.getSouth(), lon]).x;
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,s.y); ctx.stroke();
    }
    for(let lat=Math.floor(b.getSouth()); lat<=Math.ceil(b.getNorth()); lat+=step) {
      const y = map.latLngToContainerPoint([lat, b.getWest()]).y;
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(s.x,y); ctx.stroke();
    }
  }

  // --- WIND (stessi colori/parametri originali + colori pi√π scuri su base chiara + meno particelle FPS) ---
  function updateWind() {
    if(velocityLayer) map.removeLayer(velocityLayer);
    if(!windEnabled || !currentData) return;

    const isMobile = Math.min(window.innerWidth, window.innerHeight) < 900;
    const dpr = window.devicePixelRatio || 1;

    let particleMult = isMobile ? (1/170) : (1/130);
    if(dpr >= 2) particleMult = isMobile ? (1/240) : (1/190);

    // colori originali (dark) e variante pi√π contrastata (light)
    const windColorsDark = ["#000080", "#0044ff", "#00ddff", "#00ff55", "#ffff00", "#ff6600", "#ff0000", "#ff00ff"];
    const windColorsLight = ["#00124d", "#0033cc", "#0077ff", "#00a3a3", "#00b030", "#b38600", "#cc3300", "#7a007a"];

    try {
      velocityLayer = L.velocityLayer({
        displayValues: false,
        data: [ currentData.wind_u, currentData.wind_v ],

        // === PARAMETRI ORIGINALI ===
        maxVelocity: 18.0,
        velocityScale: 0.006,
        particleMultiplier: particleMult,
        lineWidth: 0.8,
        particleAge: 140,
        frameRate: 60,
        opacity: 0.95,
        colorScale: isLightMode ? windColorsLight : windColorsDark
      });

      velocityLayer.addTo(map);
    } catch(e) {}
  }

  // --- PICKER ---
  function activePickerUnit() {
    // Mostra unit√† in base al "layer primario" selezionato:
    // priorit√†: wind se attivo e bottone premuto/ultimo click, altrimenti ultimo layer togglato.
    // qui teniamo semplice: se vento attivo e non ci sono overlay -> km/h, altrimenti unit√† del "lastPickedLayer"
    return unitFor(lastPickedLayer);
  }

  function unitFor(type){
    if(type==='wind') return 'km/h';
    if(type==='temp') return '¬∞C';
    if(type==='rain') return 'mm';
    if(type==='rh') return '%';
    if(type==='press') return 'hPa';
    if(type==='cloud') return '%';
    return '';
  }

  // Il picker segue questo "layer target"
  // - se clicchi VENTO: picker mostra vento
  // - altrimenti mostra l‚Äôultimo overlay togglato
  let lastPickedLayer = 'wind';

  function valueAtLatLng(latlng, layer) {
    if(!currentData || !currentData.meta) return null;
    const m = currentData.meta;

    const y = Math.round((m.la1 - latlng.lat) / m.dy);
    const x = Math.round((latlng.lng - m.lo1) / m.dx);

    if(x < 0 || x >= m.nx || y < 0 || y >= m.ny) return null;

    const idx = y*m.nx + x;

    if(layer === 'wind') {
      const u = currentData.wind_u.data[idx];
      const v = currentData.wind_v.data[idx];
      return (Math.sqrt(u*u + v*v) * 3.6);
    }
    if(layer === 'temp') return currentData.temp?.[idx];
    if(layer === 'rain') return currentData.rain?.[idx];
    if(layer === 'rh') return currentData.rh?.[idx];
    if(layer === 'press') return currentData.press?.[idx];
    if(layer === 'cloud') return currentData.cloud?.[idx];

    return null;
  }

  function updatePickerFromEvent(e) {
    const layer = lastPickedLayer;
    const val = valueAtLatLng(e.latlng, layer);
    if(val === null || val === undefined) return;

    let out = '--';
    if(layer === 'wind') out = val.toFixed(1);
    else if(layer === 'temp') out = val.toFixed(1);
    else if(layer === 'rain') out = val.toFixed(1);
    else if(layer === 'rh') out = Math.round(val).toString();
    else if(layer === 'press') out = Math.round(val).toString();
    else if(layer === 'cloud') out = Math.round(val).toString();

    document.getElementById('val-display').innerText = out;
    document.getElementById('unit-display').innerText = unitFor(layer);
  }

  // --- UI ACTIONS ---
  // toggleOverlay(layer, exclusiveForWind=false)
  // - per vento: usa exclusiveForWind=true cos√¨ il pulsante gestisce windEnabled e picker
  // - per gli altri: multi-selezione
  window.toggleOverlay = function(layer, exclusiveForWind=false) {
    if(exclusiveForWind) {
      windEnabled = !windEnabled;
      document.getElementById('btn-wind').classList.toggle('active', windEnabled);
      lastPickedLayer = 'wind';
      document.getElementById('unit-display').innerText = unitFor('wind');
      document.getElementById('val-display').innerText = '--';
      redrawAll();
      return;
    }

    if(overlaysEnabled.has(layer)) overlaysEnabled.delete(layer);
    else overlaysEnabled.add(layer);

    const btn = document.getElementById('btn-' + layer);
