<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.css" />
    
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; }
        
        /* Menu Layer in Alto Destra */
        #layer-menu {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(20,20,20,0.9); padding: 5px; border-radius: 10px;
            display: flex; flex-direction: column; gap: 5px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #888; padding: 10px 15px;
            font-size: 14px; cursor: pointer; text-align: right; border-radius: 8px;
            font-weight: bold; transition: 0.2s;
        }
        .layer-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .layer-btn.active { background: #007bff; color: #fff; }

        /* Valore Gigante in Alto Sinistra */
        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none; text-shadow: 2px 2px 4px #000;
        }
        .picker-val { font-size: 3.5em; font-weight: 800; line-height: 1; letter-spacing: -2px; }
        .picker-unit { font-size: 1.2em; color: #ccc; font-weight: 300; }
        .picker-label { font-size: 1em; color: #aaa; text-transform: uppercase; margin-top: 5px; font-weight: bold; }

        /* Barra in basso */
        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 70px;
            background: linear-gradient(to top, #000, transparent);
            display: flex; align-items: center; padding: 0 20px 20px 20px; z-index: 2000;
        }
        #play-btn { font-size: 2em; cursor: pointer; margin-right: 20px; }
        input[type=range] { flex-grow: 1; cursor: pointer; }
        #time-label { min-width: 150px; text-align: center; font-weight: bold; font-size: 1.2em; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #000; padding: 20px; border-radius: 10px; z-index: 5000; display: none; border: 1px solid #444;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO</button>
    <button class="layer-btn" onclick="setLayer('temp')">TEMPERATURA</button>
    <button class="layer-btn" onclick="setLayer('rain')">PIOGGIA</button>
</div>

<div id="picker-box">
    <div id="pk-val" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">km/h</div>
    <div id="pk-lbl" class="picker-label">VENTO</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--:--</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.min.js"></script>

<script>
    var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([37.5, 14.2], 8);
    
    // Mappa Scura (CartoDB Dark Matter)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        opacity: 1, maxZoom: 19
    }).addTo(map);

    var velocityLayer = null;
    var heatCanvas = null;
    var currentData = null;
    var catalog = [];
    var activeLayer = 'wind';
    var isPlaying = false;

    // --- COLORI CORRETTI ---
    function getColor(val, type) {
        if (type === 'temp') {
            // Scala Temperatura (°C)
            if (val < 0) return [200, 200, 255, 0.5]; // Ghiaccio
            if (val < 10) return [0, 255, 100, 0.4];  // Fresco Verde
            if (val < 20) return [255, 255, 0, 0.4];  // Mite Giallo
            if (val < 30) return [255, 150, 0, 0.5];  // Caldo Arancio
            return [255, 0, 0, 0.6];                  // Molto Caldo Rosso
        }
        if (type === 'rain') {
            // Scala Pioggia (mm) - IMPORTANTE: 0 deve essere trasparente
            if (val <= 0.1) return [0,0,0,0];         // Niente pioggia
            if (val < 2) return [0, 100, 255, 0.4];   // Pioggia debole
            if (val < 10) return [0, 0, 255, 0.6];    // Moderata
            return [150, 0, 255, 0.7];                // Forte (Viola)
        }
        if (type === 'wind') {
            // Sfondo per il vento (opzionale, meglio nero per contrasto particelle)
            // Se vuoi colorare la velocità di sfondo:
            if (val < 5) return [0,0,0,0];
            if (val < 20) return [0, 100, 200, 0.2];
            if (val < 50) return [200, 0, 200, 0.3];
            return [255, 0, 0, 0.4];
        }
        return [0,0,0,0];
    }

    // --- CANVAS LAYER (Disegna i colori) ---
    L.CanvasLayer = L.Layer.extend({
        onAdd: function(map) {
            this._canvas = L.DomUtil.create('canvas', 'leaflet-layer');
            this._canvas.style.pointerEvents = 'none';
            map._panes.overlayPane.appendChild(this._canvas);
            map.on('moveend resize', this._reset, this);
            this._reset();
        },
        onRemove: function(map) {
            map.getPanes().overlayPane.removeChild(this._canvas);
            map.off('moveend resize', this._reset, this);
        },
        _reset: function() {
            var size = this._map.getSize();
            this._canvas.width = size.x;
            this._canvas.height = size.y;
            L.DomUtil.setPosition(this._canvas, this._map.containerPointToLayerPoint([0,0]));
            this._redraw();
        },
        _redraw: function() {
            if (!currentData) return;
            var ctx = this._canvas.getContext('2d');
            ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);
            
            // Non disegniamo colori di sfondo se siamo in modalità VENTO (solo particelle)
            // if (activeLayer === 'wind') return; 

            var meta = currentData.meta;
            var bounds = this._map.getBounds();

            // Dimensione pixel dinamica per performance
            var p1 = this._map.latLngToContainerPoint([meta.la1, meta.lo1]);
            var p2 = this._map.latLngToContainerPoint([meta.la1 - meta.dy, meta.lo1 + meta.dx]);
            var w = Math.ceil(p2.x - p1.x) + 1;
            var h = Math.ceil(p2.y - p1.y) + 1;

            if (w < 1) w = 1; if (h < 1) h = 1;

            for (var y = 0; y < meta.ny; y++) {
                var lat = meta.la1 - (y * meta.dy);
                if (lat > bounds.getNorth() || lat < bounds.getSouth()) continue;

                for (var x = 0; x < meta.nx; x++) {
                    var lon = meta.lo1 + (x * meta.dx);
                    if (lon > bounds.getEast() || lon < bounds.getWest()) continue;

                    var idx = y * meta.nx + x;
                    var val = 0;

                    if (activeLayer === 'temp') val = currentData.temp[idx];
                    else if (activeLayer === 'rain') val = currentData.rain[idx];
                    else if (activeLayer === 'wind') {
                         let u = currentData.wind_u[idx];
                         let v = currentData.wind_v[idx];
                         val = Math.sqrt(u*u + v*v) * 3.6;
                    }

                    var col = getColor(val, activeLayer);
                    if (col[3] === 0) continue; 

                    var p = this._map.latLngToContainerPoint([lat, lon]);
                    ctx.fillStyle = `rgba(${col[0]},${col[1]},${col[2]},${col[3]})`;
                    ctx.fillRect(p.x, p.y, w, h);
                }
            }
        },
        update: function() { this._redraw(); }
    });

    // --- CARICAMENTO ---
    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            catalog = await r.json();
            let slider = document.getElementById('time-slider');
            slider.max = catalog.length - 1;
            slider.addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch (e) { console.error(e); }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file);
            currentData = await r.json();
            updateMap();
        } catch (e) { console.error(e); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        
        // 1. Aggiorna Colori
        if (!heatCanvas) { heatCanvas = new L.CanvasLayer(); map.addLayer(heatCanvas); }
        heatCanvas.update();

        // 2. Aggiorna Particelle (Vento)
        if (velocityLayer) map.removeLayer(velocityLayer);
        
        // Le particelle le mostriamo sempre, ma cambiano opacità
        var opacity = (activeLayer === 'wind') ? 1.0 : 0.4;
        
        velocityLayer = L.velocityLayer({
            displayValues: false,
            data: [
                { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterNumberName: "Eastward current" }, data: currentData.wind_u },
                { header: { nx: currentData.meta.nx, ny: currentData.meta.ny, lo1: currentData.meta.lo1, la1: currentData.meta.la1, dx: currentData.meta.dx, dy: currentData.meta.dy, parameterNumberName: "Northward current" }, data: currentData.wind_v }
            ],
            maxVelocity: 25,
            velocityScale: 0.005, // Lunghezza scia
            colorScale: ["#ffffff"], // BIANCO PURO PER CONTRASTO
            lineWidth: 2, // Più spesse
            particleMultiplier: 1/500, // Più dense
            opacity: opacity
        });
        velocityLayer.addTo(map);
    }

    function setLayer(name) {
        activeLayer = name;
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        // Aggiorna Label e Unità
        let lbl = document.getElementById('pk-lbl');
        let unit = document.getElementById('pk-unit');
        if(name == 'wind') { lbl.innerText = "VENTO"; unit.innerText = "km/h"; }
        if(name == 'temp') { lbl.innerText = "TEMPERATURA"; unit.innerText = "°C"; }
        if(name == 'rain') { lbl.innerText = "PIOGGIA"; unit.innerText = "mm"; }
        
        updateMap();
    }

    // --- MOUSE HOVER ---
    map.on('mousemove', function(e) {
        if (!currentData) return;
        let meta = currentData.meta;
        let y = Math.round((meta.la1 - e.latlng.lat) / meta.dy);
        let x = Math.round((e.latlng.lng - meta.lo1) / meta.dx);

        if (x >= 0 && x < meta.nx && y >= 0 && y < meta.ny) {
            let idx = y * meta.nx + x;
            let val = "--";
            
            if (activeLayer === 'wind') {
                let u = currentData.wind_u[idx];
                let v = currentData.wind_v[idx];
                val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1);
            } else if (activeLayer === 'temp') {
                val = currentData.temp[idx].toFixed(1);
            } else if (activeLayer === 'rain') {
                val = currentData.rain[idx].toFixed(1);
            }
            document.getElementById('pk-val').innerText = val;
        }
    });

    // Play/Pause
    function togglePlay() {
        if (isPlaying) return;
        isPlaying = true;
        let slider = document.getElementById('time-slider');
        let i = parseInt(slider.value);
        let max = parseInt(slider.max);
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; }
            else { i++; slider.value = i; loadStep(i); }
        }, 1000);
    }
    
    loadCatalog();
</script>
</body>
</html>
