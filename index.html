<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - ROBUST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.css" />
    
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #1a1a1a; }
        
        /* StatusBar discreta per capire se funziona */
        #status-bar {
            position: absolute; bottom: 90px; right: 10px; 
            background: rgba(0,0,0,0.7); color: #00ff00; 
            padding: 5px 10px; border-radius: 4px; font-size: 12px; 
            z-index: 6000; pointer-events: none;
        }

        #layer-menu {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: rgba(30,30,30,0.9); padding: 8px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #ccc; padding: 12px 20px;
            font-size: 14px; font-weight: 600; cursor: pointer; text-align: right;
            border-radius: 8px;
        }
        .layer-btn.active { background: #007bff; color: white; }

        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .picker-val { font-size: 4em; font-weight: 800; line-height: 1; }
        .picker-unit { font-size: 1.5em; color: #ccc; }
        .picker-lbl { font-size: 0.9em; color: #aaa; text-transform: uppercase; margin-top: 5px; font-weight: bold;}

        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; align-items: center; padding: 0 25px 20px 25px; z-index: 2000;
        }
        #play-btn { font-size: 2.8em; cursor: pointer; margin-right: 25px; }
        input[type=range] { flex-grow: 1; height: 6px; cursor: pointer; accent-color: #007bff; }
        #time-label { min-width: 160px; text-align: center; font-weight: bold; font-size: 1.3em; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); padding: 20px 40px; border-radius: 30px; 
            z-index: 5000; display: none; font-weight: bold; border: 1px solid #555;
        }
    </style>
</head>
<body>

<div id="loader">Inizializzazione...</div>
<div id="status-bar">System Check...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">VENTO ðŸ’¨</button>
</div>

<div id="picker-box">
    <div id="pk-val" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">km/h</div>
    <div id="pk-lbl" class="picker-lbl">VENTO</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--:--</div>
</div>

<script>
    // --- SISTEMA DI CARICAMENTO BLINDATO ---
    function updateStatus(msg, color="#00ff00") {
        let el = document.getElementById('status-bar');
        el.innerText = msg;
        el.style.color = color;
    }

    function loadScript(url) {
        return new Promise((resolve, reject) => {
            let script = document.createElement('script');
            script.src = url;
            script.onload = () => resolve(true);
            script.onerror = () => reject(false);
            document.head.appendChild(script);
        });
    }

    async function initSystem() {
        updateStatus("Carico Plugin Vento...", "#ffff00");
        
        // Tentativo 1: UNPKG
        try {
            await loadScript("https://unpkg.com/leaflet-velocity@1.8.0/dist/leaflet-velocity.js");
        } catch(e) {
            // Tentativo 2: JSDELIVR (Backup)
            console.log("Fallback su CDN 2");
            try {
                await loadScript("https://cdn.jsdelivr.net/npm/leaflet-velocity@1.8.0/dist/leaflet-velocity.min.js");
            } catch(e2) {
                // Tentativo 3: CDNJS
                try {
                    await loadScript("https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.min.js");
                } catch(e3) {
                    updateStatus("ERRORE: Plugin non scaricabile!", "#ff0000");
                    return;
                }
            }
        }

        if (typeof L.velocityLayer === 'undefined') {
            updateStatus("ERRORE: Plugin rotto", "#ff0000");
            return;
        }

        updateStatus("Plugin OK. Avvio Mappa...");
        initMap();
    }

    // --- LOGICA MAPPA ---
    var map, velocityLayer, currentData, catalog = [], isPlaying = false;

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([37.5, 14.2], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        loadCatalog();
    }

    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            catalog = await r.json();
            document.getElementById('time-slider').max = catalog.length - 1;
            document.getElementById('time-slider').addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch(e) { updateStatus("Err Catalogo", "#ff0000"); }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';
        try {
            let r = await fetch('data_weather/' + catalog[index].file);
            currentData = await r.json();
            updateMap();
            updateStatus("Dati Caricati: " + catalog[index].label);
        } catch(e) { updateStatus("Err Step", "#ff0000"); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;
        if (velocityLayer) map.removeLayer(velocityLayer);

        try {
            velocityLayer = L.velocityLayer({
                displayValues: true,
                displayOptions: { position: 'bottomleft', emptyString: 'No Data' },
                data: [ currentData.wind_u, currentData.wind_v ],
                maxVelocity: 15,
                velocityScale: 0.02,
                colorScale: ["#ffffff"], 
                lineWidth: 2,
                particleMultiplier: 1/150,
                opacity: 1.0,
                frameRate: 20
            });
            velocityLayer.addTo(map);
        } catch(e) {
            updateStatus("Crash Rendering: " + e.message, "#ff0000");
        }
    }

    function togglePlay() {
        if (isPlaying) return; isPlaying = true;
        let s = document.getElementById('time-slider');
        let i = parseInt(s.value), max = parseInt(s.max);
        let interval = setInterval(() => {
            if (i >= max || !isPlaying) { clearInterval(interval); isPlaying = false; }
            else { i++; s.value = i; loadStep(i); }
        }, 800);
    }

    // AVVIO
    initSystem();

</script>
</body>
</html>
