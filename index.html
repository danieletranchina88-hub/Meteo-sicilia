<!DOCTYPE html>
<html>
<head>
    <title>Sicilia MeteoHub - ICON 2I</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.css" />
    
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #1a1a1a; }
        
        /* Controlli UI (Slider in basso) */
        #bottom-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 60px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0)); 
            display: flex; align-items: center; padding: 0 20px 10px 20px; z-index: 2000;
        }
        #play-btn { font-size: 1.5em; cursor: pointer; margin-right: 15px; color: #fff; text-shadow: 0 0 5px #000; }
        input[type=range] { flex-grow: 1; cursor: pointer; accent-color: #00ccff; height: 5px; }
        #time-label { min-width: 140px; text-align: center; font-weight: bold; color: #fff; font-size: 1.1em; text-shadow: 0 0 5px #000; margin-left: 15px;}

        /* Menu Layer (Vento, Temp, ecc) */
        #layer-menu {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); padding: 5px; border-radius: 20px;
            display: flex; flex-direction: column; gap: 5px;
            backdrop-filter: blur(5px); border: 1px solid #444;
        }
        .layer-btn {
            background: transparent; border: none; color: #aaa; padding: 8px 15px;
            font-size: 14px; cursor: pointer; text-align: right; border-radius: 15px;
            font-weight: bold; transition: 0.2s;
        }
        .layer-btn:hover { color: #fff; }
        .layer-btn.active { background: rgba(255,255,255,0.2); color: #fff; }
        .layer-icon { display: inline-block; width: 20px; text-align: center; margin-left: 5px; }

        /* Picker Box (Dati al puntatore) */
        #picker-box {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            pointer-events: none;
        }
        .picker-val { font-size: 2.5em; font-weight: bold; text-shadow: 0 0 10px black; line-height: 1; }
        .picker-unit { font-size: 1em; color: #ccc; text-shadow: 0 0 10px black; }
        .picker-loc { font-size: 0.9em; color: #aaa; text-shadow: 0 0 5px black; margin-top: 5px; }

        /* Loader */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; 
            z-index: 3000; border-radius: 20px; border: 1px solid #555; display: none;
        }
    </style>
</head>
<body>

<div id="loader">Caricamento...</div>

<div id="layer-menu">
    <button class="layer-btn active" onclick="setLayer('wind')">Vento <span class="layer-icon">üí®</span></button>
    <button class="layer-btn" onclick="setLayer('temp')">Temperatura <span class="layer-icon">üå°Ô∏è</span></button>
    <button class="layer-btn" onclick="setLayer('rain')">Pioggia <span class="layer-icon">‚òî</span></button>
    <button class="layer-btn" onclick="setLayer('press')">Pressione <span class="layer-icon">‚≠ï</span></button>
</div>

<div id="picker-box">
    <div id="pk-value" class="picker-val">--</div>
    <div id="pk-unit" class="picker-unit">Seleziona un punto</div>
    <div id="pk-loc" class="picker-loc">Sicilia ICON-2I</div>
</div>

<div id="map"></div>

<div id="bottom-bar">
    <div id="play-btn" onclick="togglePlay()">&#9658;</div>
    <input type="range" id="time-slider" min="0" max="0" value="0" step="1">
    <div id="time-label">--/-- --:--</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-velocity/1.8.0/leaflet-velocity.min.js"></script>

<script>
    // --- CONFIGURAZIONE ---
    var map = L.map('map', { zoomControl: false }).setView([37.5, 14.0], 8);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Mappa Base Scura
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB, &copy; ItaliaMeteo',
        maxZoom: 19, opacity: 1
    }).addTo(map);

    // Variabili Globali
    var velocityLayer = null; // Layer particelle vento
    var heatCanvas = null;    // Layer colori (canvas custom)
    var currentData = null;   // Dati JSON attuali
    var catalog = [];
    var activeLayer = 'wind'; // 'wind', 'temp', 'rain', 'press'
    var isPlaying = false;

    // --- COLOR SCALES (Gradienti) ---
    function getColor(val, type) {
        if (type === 'temp') {
            if (val < 0) return [200, 200, 255, 0.6]; // Bianco/Blu (Neve)
            if (val < 10) return [0, 200, 0, 0.5];    // Verde (Freddo)
            if (val < 20) return [200, 200, 0, 0.5];  // Giallo (Mite)
            if (val < 30) return [255, 150, 0, 0.5];  // Arancio (Caldo)
            return [255, 0, 0, 0.6];                  // Rosso (Torrido)
        }
        if (type === 'rain') {
            if (val <= 0.1) return [0,0,0,0];         // Trasparente
            if (val < 2) return [0, 150, 255, 0.4];   // Azzurro leggero
            if (val < 10) return [0, 0, 255, 0.6];    // Blu
            return [150, 0, 255, 0.7];                // Viola (Diluvio)
        }
        if (type === 'wind') {
            // Per il vento usiamo il canvas solo per colorare "sotto" le particelle
            if (val < 10) return [0,0,0,0];
            if (val < 40) return [0, 100, 200, 0.3];
            if (val < 80) return [200, 0, 200, 0.4];
            return [255, 0, 0, 0.5];
        }
        if (type === 'press') {
            // Semplice gradiente pressione
            let norm = (val - 990) / 40; // 0..1 range approx
            let v = Math.max(0, Math.min(255, norm * 255));
            return [v, 100, 255-v, 0.4];
        }
        return [0,0,0,0];
    }

    // --- CANVAS LAYER (Il motore grafico) ---
    // Crea un layer trasparente sopra la mappa e ci disegna i quadratini colorati
    L.CanvasLayer = L.Layer.extend({
        onAdd: function(map) {
            this._map = map;
            this._canvas = L.DomUtil.create('canvas', 'leaflet-layer');
            this._canvas.style.pointerEvents = 'none'; // Lascia passare il mouse
            var size = this._map.getSize();
            this._canvas.width = size.x;
            this._canvas.height = size.y;
            var animated = this._map.options.zoomAnimation && L.Browser.any3d;
            L.DomUtil.addClass(this._canvas, 'leaflet-zoom-' + (animated ? 'animated' : 'hide'));
            map._panes.overlayPane.appendChild(this._canvas);
            map.on('moveend', this._reset, this);
            map.on('resize', this._reset, this);
            this._reset();
        },
        onRemove: function(map) {
            map.getPanes().overlayPane.removeChild(this._canvas);
            map.off('moveend', this._reset, this);
            map.off('resize', this._reset, this);
        },
        _reset: function() {
            var size = this._map.getSize();
            this._canvas.width = size.x;
            this._canvas.height = size.y;
            var pos = L.DomUtil.getPosition(this._map.getPanes().mapPane);
            if (pos) L.DomUtil.setPosition(this._canvas, { x: -pos.x, y: -pos.y });
            this._redraw();
        },
        _redraw: function() {
            if (!currentData) return;
            var ctx = this._canvas.getContext('2d');
            ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);
            
            // Disegna solo se NON siamo in modalit√† "Vento puro" (o se vogliamo sfondo colorato)
            // Se activeLayer == 'wind', disegniamo solo le particelle dopo (non qui)
            // Oppure disegniamo uno sfondo leggero basato sulla velocit√†.
            
            var meta = currentData.meta;
            var w = this._canvas.width;
            var h = this._canvas.height;
            var bounds = this._map.getBounds();

            // Ottimizzazione: Disegna pixel grandi per velocit√†
            // Iteriamo sulla griglia dati
            for (var y = 0; y < meta.ny; y++) {
                var lat = meta.la1 - (y * meta.dy);
                if (lat > bounds.getNorth() || lat < bounds.getSouth()) continue;

                for (var x = 0; x < meta.nx; x++) {
                    var lon = meta.lo1 + (x * meta.dx);
                    if (lon > bounds.getEast() || lon < bounds.getWest()) continue;

                    var idx = y * meta.nx + x;
                    var val = 0;

                    if (activeLayer === 'temp') val = currentData.temp[idx];
                    else if (activeLayer === 'rain') val = currentData.rain[idx];
                    else if (activeLayer === 'press') val = currentData.press[idx];
                    else if (activeLayer === 'wind') {
                        // Per il vento calcoliamo la velocit√† scalare per lo sfondo
                        let u = currentData.wind_u[idx];
                        let v = currentData.wind_v[idx];
                        val = Math.sqrt(u*u + v*v) * 3.6;
                    }

                    var col = getColor(val, activeLayer);
                    if (col[3] === 0) continue; // Trasparente

                    // Proietta coordinate lat/lon in pixel
                    var p = this._map.latLngToContainerPoint([lat, lon]);
                    
                    // Dimensione approssimativa del rettangolo (dipende dallo zoom)
                    // Calcoliamo la distanza in pixel al prossimo punto griglia
                    var pNext = this._map.latLngToContainerPoint([lat - meta.dy, lon + meta.dx]);
                    var rw = Math.ceil(pNext.x - p.x);
                    var rh = Math.ceil(pNext.y - p.y);

                    ctx.fillStyle = `rgba(${col[0]},${col[1]},${col[2]},${col[3]})`;
                    ctx.fillRect(p.x, p.y, rw, rh);
                }
            }
        },
        update: function() { this._redraw(); }
    });

    // --- LOGICA PRINCIPALE ---

    async function loadCatalog() {
        try {
            let r = await fetch('data_weather/catalog.json?t=' + Date.now());
            catalog = await r.json();
            
            let slider = document.getElementById('time-slider');
            slider.max = catalog.length - 1;
            
            slider.addEventListener('input', (e) => loadStep(parseInt(e.target.value)));
            loadStep(0);
        } catch (e) { console.error(e); }
    }

    async function loadStep(index) {
        if (!catalog[index]) return;
        document.getElementById('time-label').innerText = catalog[index].label;
        document.getElementById('loader').style.display = 'block';

        try {
            let r = await fetch('data_weather/' + catalog[index].file);
            currentData = await r.json();
            updateMap();
        } catch (e) { console.error(e); }
        document.getElementById('loader').style.display = 'none';
    }

    function updateMap() {
        if (!currentData) return;

        // 1. Aggiorna lo sfondo colorato (Heatmap)
        if (!heatCanvas) {
            heatCanvas = new L.CanvasLayer();
            map.addLayer(heatCanvas);
        }
        heatCanvas.update();

        // 2. Aggiorna le Particelle (Vento)
        // Mostriamo le particelle SEMPRE o solo se attivo 'wind'?
        // Per "Windy style", le particelle sono belle sempre.
        if (velocityLayer) map.removeLayer(velocityLayer);

        var velocityData = [
            {
                header: {
                    parameterNumberName: "Eastward current",
                    dx: currentData.meta.dx, dy: currentData.meta.dy,
                    la1: currentData.meta.la1, lo1: currentData.meta.lo1,
                    nx: currentData.meta.nx, ny: currentData.meta.ny
                },
                data: currentData.wind_u
            },
            {
                header: {
                    parameterNumberName: "Northward current",
                    dx: currentData.meta.dx, dy: currentData.meta.dy,
                    la1: currentData.meta.la1, lo1: currentData.meta.lo1,
                    nx: currentData.meta.nx, ny: currentData.meta.ny
                },
                data: currentData.wind_v
            }
        ];

        velocityLayer = L.velocityLayer({
            displayValues: false,
            data: velocityData,
            maxVelocity: 30,
            velocityScale: 0.008,
            colorScale: ["#fff"], // Particelle bianche
            lineWidth: 1.5,
            particleMultiplier: 1/700,
            opacity: activeLayer === 'wind' ? 0.8 : 0.4 // Meno visibili se guardiamo la pioggia
        });
        velocityLayer.addTo(map);
    }

    function setLayer(name) {
        activeLayer = name;
        // Aggiorna bottoni menu
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        event.target.closest('button').classList.add('active');
        
        // Ridisegna mappa
        updateMap();
    }

    // --- INTERATTIVIT√Ä ---
    map.on('mousemove', function(e) {
        if (!currentData) return;
        let meta = currentData.meta;
        let y = Math.round((meta.la1 - e.latlng.lat) / meta.dy);
        let x = Math.round((e.latlng.lng - meta.lo1) / meta.dx);

        if (x >= 0 && x < meta.nx && y >= 0 && y < meta.ny) {
            let idx = y * meta.nx + x;
            let val = "--";
            let unit = "";
            let label = "Dati puntuali";

            if (activeLayer === 'temp') {
                val = currentData.temp[idx].toFixed(1); unit = "¬∞C"; label = "Temperatura";
            } else if (activeLayer === 'wind') {
                let u = currentData.wind_u[idx];
                let v = currentData.wind_v[idx];
                val = (Math.sqrt(u*u+v*v)*3.6).toFixed(1); unit = "km/h"; label = "Vento";
            } else if (activeLayer === 'rain') {
                val = currentData.rain[idx].toFixed(1); unit = "mm"; label = "Pioggia";
            } else if (activeLayer === 'press') {
                val = currentData.press[idx].toFixed(0); unit = "hPa"; label = "Pressione";
            }

            document.getElementById('pk-value').innerText = val;
            document.getElementById('pk-unit').innerText = unit;
            document.getElementById('pk-loc').innerText = label;
        }
    });

    function togglePlay() {
        if (isPlaying) return;
        isPlaying = true;
        let slider = document.getElementById('time-slider');
        let i = parseInt(slider.value);
        let max = parseInt(slider.max);
        let btn = document.getElementById('play-btn');
        btn.innerText = "‚è∏";

        let interval = setInterval(() => {
            if (i >= max || !isPlaying) {
                clearInterval(interval);
                isPlaying = false;
                btn.innerText = "‚ñ∂";
            } else {
                i++;
                slider.value = i;
                loadStep(i);
            }
        }, 1200);
    }

    loadCatalog();
</script>
</body>
</html>
